 vij_local_temples_title:0 "Apoyar dioses locales"
 vij_local_temples_desc:0 "Los hindúes de cada región practican su religión de modos diferentes, adorando dioses diferentes, pero relacionados. Para mostrar a los pueblos conquistados la benevolencia de nuestro gobierno, deberíamos patrocinar sus deidades levantando templos en sus ciudades."
 vij_jains_mission_title:0 "Proteger comunidades jainistas"
 vij_jains_mission_desc:0 "El jainismo está en declive por toda la India, pero sigue habiendo muchas comunidades jainistas en nuestras ciudades. Asegurémonos de que estén contentos para que ayuden a la prosperidad de la nación."
 vij_empower_brahmins_title:0 "Mecenazgo de templos"
 vij_empower_brahmins_desc:0 "Nuestro imperio alberga algunos de los mayores templos hindúes del mundo. Están dirigidos y mantenidos por la casta brahmán, que confían en el mecenazgo del monarca. Donemos con generosidad a los brahmanes para que puedan llevar nuestros templos a niveles de grandeza sin precedentes."
 vij_conquer_andhra_title:0 "Conquista Andhra"
 vij_conquer_andhra_desc:0 "La dinastía reddy de Andhra ha caído en la debilidad y la decadencia aunque sus tierras son ricas y fértiles. Nosotros debemos gobernar esas tierras."
 vij_conquer_orissa_title:0 "Conquista Orissa"
 vij_conquer_orissa_desc:0 "Debemos seguir buscando el dominio económico de la India extendiendo el control sobre la costa hasta Orissa."
 vij_indian_trade_title:0 "Comercio del sur de la India"
 vij_indian_trade_desc:0 "El comercio es el alma de nuestra nación. Buscaremos controlar todo el comercio que pase por el sur de la India."
 vij_integrate_jaffna_title:0 "Integra Jaffna"
 vij_integrate_jaffna_desc:0 "Los príncipes de Jaffna, en su mayor parte, nos han servido fielmente a lo largo de los años. Es hora ya de integrarlos en nuestro dominio."
 vij_ceylon_conquest_title:0 "Conquista Lanka"
 vij_ceylon_conquest_desc:0 "Lanka es hogar de templos budistas antiguos y extravagantes y ricos puertos comerciales. Lancemos una campaña para conquistarlo."
 vij_city_of_victory_title:0 "Ciudad de la victoria"
 vij_city_of_victory_desc:0 "Una vez que consolidemos el dominio sobre el sur de la India, adoptaremos un nuevo título real y celebraremos la victoria."
 vij_bah_reconquest_title:0 "La batalla por Raichur"
 vij_bah_reconquest_desc:0 "El doab de Raichur se asienta en la frontera entre Vijayanagara y el sultanato bahmaní. Si queremos triunfar contra ellos, empecemos tomando esta frontera fortificada."
 vij_defeat_bahmanis_title:0 "Avanza hacia Kalyana"
 vij_defeat_bahmanis_desc:0 "Para consolidar la derrota de nuestro rivales, los sultanes bahmaníes, debemos tomar su capital, Bidar. La región también contiene la antigua capital chalukya, una ciudad de gran importancia histórica."
 vij_bengal_title:0 "Desviar comercio de Bengala"
 vij_bengal_desc:0 "Los puertos de Bengala atrae a muchos comerciantes de todas las rutas oceánicas. Debemos convencerlos de que nuestros puertos son más favorables al comercio."
 vij_war_plunder_title:0 "Botín de guerra"
 vij_war_plunder_desc:0 "El nervio de la guerra es el dinero infinito. Este se puede sacar de los estados vecinos."
 vij_marathas_title:0 "Invade Maharastra"
 vij_marathas_desc:0 "Las tierras de Maharastra separan el Decán de los poderosos sultanatos del norte. Debemos conquistar esas tierras para crear una frontera contras las incursiones norteñas."
 vij_tamil_trade_title:0 "Gremios comerciales tamiles"
 vij_tamil_trade_desc:0 "Las ciudades portuarias tamiles recién conquistas en la costa de Coromandel tiene potencial para producir grandes beneficios para la nación, pero nos está costando integrar a los gremios en el nuevo orden. Debemos resolver estas disputas antes de reforzar nuestro dominio sobre el sur."
 vij_tamil_trade.tooltip:0 "No poseas ninguna provincia de cultura tamil con más descontento de §Y2§! o autonomía local §Y50§!"
 vij_mysore_conquest_title:0 "Restaura el control sobre Mysore"
 vij_mysore_conquest_desc:0 "Los gobernantes de Mysore son teóricamente súbditos nuestros, pero se han separado de nuestro poder casi por completo. Les recordaremos quién gobierna el Decán."
 vij_malabar_title:0 "Asegura la costa malabar"
 vij_malabar_desc:0 "Los puertos y antiguas dinastías que salpican la costa malabar son un objetivo atractivo para la expansión. Debemos traerlos al redil."
 vij_tamil_rebels_title:0 "Termina con la insurgencia tamil"
 vij_tamil_rebels_desc:0 "Aunque hemos resulto lo de los gremios comerciales, sigue habiendo resistencia a nuestro gobierno entre los tamiles. Debemos tratar con los vadugas emigrantes y el cacique Chellappa."
 vij_chola_conquest_title:0 "Las conquistas cholas"
 vij_chola_conquest_desc:0 "La dinastía chola gobernó el sur de la India durante casi un milenio. Sus conquistas fueron inspiradoras, pero más impresionó la invasión de Rajendra de Kedah, en la península malaya. Debemos reproducir su éxito y ganar una base en el sudeste asiático."
 vij_rajendra_ambition_title:0 "La ambición de Rajendra"
 vij_rajendra_ambition_desc:0 "Con Kedah bajo control, tenemos una base desde la cual extenderemos nuestra influencia por todo el archipiélago malayo. Aunque los cholas de Rajendra tuvieron mucha influencia sobre los señores de las islas, nunca tuvo gobierno directo sobre ellos. Superemos los logros de los cholas poniendo a los malayos totalmente bajo nuestro imperio"
 vij_develop_capital_title:0 "Desarrolla la capital"
 vij_develop_capital_desc:0 "Nuestra capital ya es una de las mayores ciudades del mundo, pero aún podría ser mayor. Debemos gastar nuestros recursos para un desarrollo mayor."
 vij_aden_conquest_title:0 "Conquista Adén"
 vij_aden_conquest_desc:0 "Nuestro empleo de los caballos de guerra de Arabia nos hace dependientes del suministro de los árabes que habitan esa región. Establezcamos una base en Adén para que nos sea más fácil controlar el suministro de caballos."
 vij_aden_trade_title:0 "Domina el comercio en Adén"
 vij_aden_trade_desc:0 "Con el mismo Adén bajo nuestro control, estamos en posición de consolidar un monopolio sobre el comercio por el golfo de Adén."
 vij_africa_conquest_title:0 "Hacia África"
 vij_africa_conquest_desc:0 "África Oriental suministra a los estados del océano Índico no solo esclavos sino también oro, marfil y gemas. Una campaña africana podría ser muy lucrativa."
 vij_africa_trade_title:0 "Comercio de Zanzíbar"
 vij_africa_trade_desc:0 "Las ciudades costeras que tomamos en África Oriental nos pone en posición para dominar todo el comercio a lo largo de la costa suajili."
 vij_tamil_rebels.tooltip:0 "Termina el evento de emigración vaduga y la cadena de eventos de Chellappa o llega a la Era de la Reforma sin dispararlos."
 dlh_agra_mission_title:0 "Funda la ciudad de Agra"
 dlh_jnp_reconquest_title:0 "Reclama el territorio perdido"
 dlh_jnp_reconquest_desc:0 "Conflictos recientes contra los sultanes advenedizos de Jaunpur han hecho que perdiéramos una gran parte de territorio. Debemos recuperar nuestras tierras orientales, trozo a trozo."
 dlh_jnp_reconquest_2_title:0 "Derrota Jaunpur"
 dlh_jnp_reconquest_2_desc:0 "Jaunpur debe volver a ser gobernado desde Delhi y sus generales afganos han de someterse al sultán."
 dlh_conquer_bengal_title:0 "Conquista Bengala"
 dlh_conquer_bengal_desc:0 "Bengala dejó de ser gobernada por los sultanes de Delhi en la era de los tughlaqs. Las populosas ciudades y ricos puertos de la región serían un gran activo para nuestro imperio en crecimiento."
 dlh_restore_empire_title:0 "Delhi renacida"
 dlh_restore_empire_desc:0 "El destino lleva décadas siendo cruel con el sultanato de Delhi, pero ahora parece que las tornas han cambiado. ¡Hemos allanado el camino para que nuestro imperio renazca!"
 dlh_lodi_sayyids_title:0 "Impón control sobre Delhi"
 dlh_lodi_sayyids_desc:0 "Todo sultán de Delhi digno del título debe controlar directamente las provincias núcleo del Punyab y en torno a la misma Delhi."
 dlh_reconquer_multan_title:0 "Impone de nuevo el dominio sobre Multan"
 dlh_reconquer_multan_desc:0 "Multan desafía absurdamente nuestro gobierno. ¡Debemos derrotarlos!"
 dlh_restore_sultanate_title:0 "El sultanato, restaurado"
 dlh_restore_sultanate_desc:0 "Aunque estamos lejos de restaurar las antiguas fronteras del sultanato de Delhi, nuestra aspiración ideal debe ser asegurar una posición fuerte en el norte de la India."
 dlh_conquer_gujarat_title:0 "Conquista Gujarat"
 dlh_conquer_gujarat_desc:0 "Los gobernantes de Gujarat fueron en su momento gobernadores del sultanato de Delhi y ahora tienen pretensiones de independencia. Además, albergan nobles de los enemigos que derrotamos buscando apoyarlos para que se levanten contra nosotros. ¡Debemos someterlos!"
 dlh_conquer_marathas_title:0 "Conquista Maharastra"
 dlh_conquer_marathas_desc:0 "En el pasado el gobierno de Delhi ocupó todo el Decán. Lo volverá a hacer, empezando por los marathas."
 dlh_conquer_deccan_title:0 "Invade el Decán"
 dlh_conquer_deccan_desc:0 "Es hora de volver a reforzar nuestro dominio sobre todo el Decán, como hicieron los tughlaqs antes de que el sultanato bahmaní se rebelara contra ellos."
 dlh_conquer_afghans_title:0 "Somete a los afganos"
 dlh_conquer_afghans_desc:0 "La nobleza afgana ha gobernado el norte de la India durante siglos. Su poder se ha vuelto demasiado grande y deben ser metidos en vereda. El mejor modo de mostrar nuestro dominio sobre ellos sería conquistar la misma Kabul."
 dlh_conquer_malwa_title:0 "Somete Malwa"
 dlh_conquer_malwa_desc:0 "Los rajputs de Malwa llevan generaciones siendo un incordio constante. Deben ser totalmente aplastados para poder expandirnos hacia el sur con seguridad."
 dlh_conquer_sind_title:0 "Conquista Sind"
 dlh_conquer_sind_desc:0 "Los señores de Sind tienen la fortuna de gobernar a un gran número de correligionarios musulmanes. Aunque normalmente tenemos buenas relaciones con nuestra población hindú, debemos aprovechar la oportunidad de abarcar a nuestros hermanos de fe."
 dlh_conquer_rajputs_title:0 "Conquista Rajputana"
 dlh_conquer_rajputs_desc:0 "Los restantes señores de los rajputs hacen bien temiendo nuestra continua expansión en la región. Es hora de convertir sus miedos en realidad."
 dlh_textile_industry_title:0 "Expande industria textil"
 dlh_textile_industry_desc:0 "El Indostán es un centro principal de la industria textil que produce una gran parte de las telas y sedas de la India. Invertir en medios modernos de producción impulsaría enormemente nuestra economía."
 dlh_textile_industry.tooltip:0 "posees 10 provincias con una §Yfábrica textil§! o una §Yplantación§! de §Yalgodón§!"
 dlh_grand_trunk_road_title:0 "La Ruta del Gran Tronco"
 dlh_grand_trunk_road_desc:0 "La Ruta del Gran Tronco es una de las rutas comerciales más antiguas del mundo, extendiéndose de Kabul al oeste a Bengala en el este. Si pudiéramos controlar la totalidad de esta antigua ruta, tendríamos una red de transporte eficiente en todo el norte de la India."
 dlh_grand_trunk_road.tooltip:0 "Todas las provincias poseídas en la regiones de Lahore, Sirhind, Alto Doab, Bajo Doab, Purvanchal, Bihar, Gaur, y Bengala Oriental consiguen §YLa Ruta del Gran Tronco§! hasta el fin de la partida, dando estos efectos:\nVelocidad de mov. amistoso §G+25 %§!"
 dlh_conquer_orissa_title:0 "Conquista Orissa"
 dlh_conquer_orissa_desc:0 "Los servidores de Jagannatha eluden nuestro poder, creyendo que las selvas de Garjat les protegerán de la invasión. ¡Demostrémosles que no hay defensa contra nuestro embate!"
 ori_vassals_mission_title:0 "Domina a los garjatíes"
 ori_vassals_mission_desc:0 "Un gran número de jefes garjatíes nos han jurado lealtad y este verdadero enjambre de tribus vasallas nos sirve bien. Sin embargo, últimamente, se han vuelto difíciles de controlar. Debemos meterlos en vereda y que nuestro dominio sobre los garjatíes sea absoluto."
 ori_expand_inland_title:0 "Expandirse al interior"
 ori_expand_inland_desc:0 "Con la mayoría de las tribus garjatíes ya bajo nuestro poder, debemos expandirnos más hacia las selvas del interior, subyugando a cualquier pueblo que encontremos en el camino, ya sean garjatíes tribales, sultanes arrogantes o maharajás venerables."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Conquista Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Desde la caída del Imperio kakatiya, las tierras telugus se han dividido en una serie de pequeños estados gobernados por aristócratas reddys y velamas. Estos reinos han ido siendo dominado por nuestros rivales al oeste y el sur, uno a uno. Ataquemos ahora mientras aún haya tiempo y aplastemos las fracciones katakiya supervivientes."
 ori_conquest_of_telingana_dh_title:0 "Conquista Telingana"
 ori_conquest_of_telingana_dh_desc:0 "Con Rajahmundry en nuestras manos, los jefes velama de Telingana se nos han acercado rogándonos que los liberemos de la opresión extranjera que ahora tienen que soportar. ¡Enviemos nuestros ejércitos y unamos las tierras de Telingana bajo nuestro estandarte!"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "El río Kaveri"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Ahora que la gran fortaleza de Udayagiri está bajo control, tenemos abierta la costa de Coromandel. Expandámonos lo más lejos que puedan llevarnos nuestros ejércitos y conquistemos la costa entera hasta el delta del río Kaveri y las ricas tierras de los tamiles."
 ori_coromandel_trade_title:0 "Comercio de Coromandel"
 ori_coromandel_trade_desc:0 "Con la costa de Coromandel bajo nuestro firme control, ahora debemos actuar para dominar el comercio en la región. Hemos de desviar el comercio hacia las ciudades recién conquistadas de Pulicat, Tanjore y Kuddaluru."
 ori_buildforces_dh_title:0 "Preparar la conquista"
 ori_buildforces_dh_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 ori_bahmanis_title:0 "Invade el Decán"
 ori_bahmanis_desc:0 "Habiendo conseguido la lealtad de los jefes garjatíes y los señores de Telingana, ahora debemos marchar hacia el mismo Decán y la ciudad fortificada de Bidar. Debemos reunir un ejército y arrasar el campo decaní."
 ori_bengal_coast_title:0 "Toma la costa de Bengala"
 ori_bengal_coast_desc:0 "La costa en torno al delta del Ganges es uno de los mayores centros de comercio de Asia. ¡Debemos hacernos con esta tierra para nosotros!"
 ori_bengal_trade_title:0 "Domina el comercio en Bengala"
 ori_bengal_trade_desc:0 "Con la costa bajo nuestro control, debemos asegurarnos de que los mercaderes de la bahía de Bengala enriquecen a nuestra nación en lugar de llenar las arcas de estados menores."
 ori_arakan_conquest_title:0 "Conquista Arakán"
 ori_arakan_conquest_desc:0 "Durante mucho tiempo Arakán ha dado refugio a piratas y contrabandistas que asaltaban nuestros barcos y evadían nuestras tarifas. La ciudad de Chittagong, que guarda la ruta terrestre a esa tierra, es un centro de comercio por sí misma, así que sería un gran añadido a nuestro imperio. ¡Derrotemos a esos piratas!"
 ori_pegu_conquest_title:0 "Conquista Baja Birmania"
 ori_pegu_conquest_desc:0 "Las rutas comerciales bengalíes terminan al este en el delta del Irawadi, tierras ancestrales del pueblo mon. Si capturamos las grandes ciudades de Pegú y Dagon, tendremos una posición ideal para controlar todo el comercio que pasa por Birmania."
 ori_jagannath_mission_title:0 "Servidores de Jagannatha"
 ori_jagannath_mission_desc:0 "Mostremos nuestra devoción a Jagannatha, señor del universo, patrocinando sus templos y asegurándose de que sus servidores brahmanes tienen todo lo que necesitan para llevar a cabo los oficios religiosos."
 ori_bengal_inland_title:0 "Hacia Gaur"
 ori_bengal_inland_desc:0 "Aunque la costa ya es nuestra, las tierras fértiles del norte de Bengala servirían muy bien a nuestro imperio en expansión. Debemos seguir adelante hacia Bengala, aunque esté defendida por muchas grandes fortalezas."
 ori_theological_education_title:0 "Educación védica"
 ori_theological_education_desc:0 "Debemos asegurarnos de que nuestro pueblo tenga una educación religiosa completa, propagando la literatura védica en nuestro oriya nativo y estableciendo nuevas instituciones de enseñanza."
 ori_bengal_trade_value_mission_title:0 "Prosperidad en Bengala"
 ori_bengal_trade_value_mission_desc:0 "No habrá límites a nuestra prosperidad. ¡Nuestra capital debe ser el centro económico del mundo!"
 ori_divert_burma_malacca_trade_title:0 "Desviar comercio a Bengala"
 ori_divert_burma_malacca_trade_desc:0 "Nos hemos asegurado una posición poderosa como la nación comercial más importante de la bahía de Bengala. ¿Pero de qué nos sirve si no podemos desviar el comercio hacia nosotros? Utilicemos todos los medios a nuestra disposición para dirigir el comercio de Birmania y las Islas de especias a nuestros propios puertos."
 tr_subjugate_novgorod_title:0 "Conquista Nóvgorod"
 tr_subjugate_novgorod_desc:0 "Aunque el gran Alejandro Nevski protegió la Rus de saqueadores teutones y suecos, el manto de Protector de la Rus ha pasado a Moscovia. Debemos conquistar Nóvgorod y que sus príncipes vean la verdad por la fuerza de las armas."
 tr_invade_novgorod_mission_title:0 "Invade Nóvgorod"
 tr_invade_novgorod_mission_desc:0 "Los boyardos de Nóvgorod se resisten obstinadamente a nuestro poder. Preparemos una fuerza invasora para someterlos."
 tr_consolidate_russia_mission_title:0 "Consolidar Rusia"
 tr_consolidate_russia_mission_desc:0 "Las tierras rusas están divididas entre muchos principados independientes. Los príncipes deben estar unidos bajo nuestro gobierno."
 tr_conquer_steppes_russia_mission_title:0 "Domar las estepas"
 tr_conquer_steppes_russia_mission_desc:0 "La amenaza constante de incursiones de los nómadas del sur debe terminar. Debemos prepararnos para acabar con las hordas desde el área de Tambov."
 tr_conquer_remaining_steppes_mission_title:0 "Consolidar las estepas"
 tr_conquer_remaining_steppes_mission_desc:0 "Aunque hemos derrotado a muchas de las hordas más amenazantes, aún podemos mejorar nuestra posición estratégica en las estepas. Consolidemos en la región y sometamos a los nómadas restantes."
 tr_russia_partitions_poland_new_title:0 "Libera Rutenia"
 tr_russia_partitions_poland_new_desc:0 "La Mancomunidad polaca es débil, a la vez que indigna de gobernar las orgullosas gentes rutenas y bielorrusas y otros pueblos también se han dado cuenta. Ya es momento de actuar antes de que nuestros rivales se repartan la región."
 tr_russian_colony_in_west_siberia_new_title:0 "Coloniza Siberia Occidental"
 tr_russian_colony_in_west_siberia_new_desc:0 "Hemos empezado a echar a los tártaros de Siberia. Para reforzar nuestro poder debemos levantar fortalezas que pongan estas tierras bajo control ruso."
 tr_access_to_the_baltic_sea_title:0 "Ventana a Occidente"
 tr_access_to_the_baltic_sea_desc:0 "Tememos que los demás estados de Europa dejen atrás a Rusia, así que no debemos seguir atrasados. Rusia debe conseguir una costa báltica que sea nuestra ventana a Occidente."
 tr_russian_colony_in_east_siberia_title:0 "Coloniza Siberia Oriental"
 tr_russian_colony_in_east_siberia_desc:0 "Nuestros exploradores han abierto las vastas tierras inexploradas de Siberia Oriental. Levantemos fortalezas allí para asegurar nuestro control."
 tr_russian_colony_in_west_siberia_title:0 "Levantar fortalezas en Siberia Occidental"
 tr_russian_colony_in_west_siberia_desc:0 "Hemos empezado a echar a los tártaros de Siberia. Para reforzar nuestro poder debemos levantar fortalezas que pongan estas tierras bajo control ruso."
 tr_cross_the_mongol_border_title:0 "Reclama la estepa"
 tr_cross_the_mongol_border_desc:0 "Debemos llevar la lucha donde los tártaros de la Horda de Oro. Plantaremos el estandarte ruso en el corazón de su estepa porque todo pertenece a la Madre Rusia."
 tr_conquer_finland_title:0 "Conquista Finlandia"
 tr_conquer_finland_desc:0 "Suecia sigue siendo un peligro para las tierras de la Santa Madre Rusia. Para proteger Rusia de una vez y por todas, debemos conquistar Finlandia y que actúe de tapón."
 tr_subjugate_crimea_title:0 "Subyuga Crimea"
 tr_subjugate_crimea_desc:0 "Demasiado tiempo hemos que los tártaros crimeos arrasen las estepas. Es hora de que la Tercera Roma les muestra quién manda."
 tr_subjugate_kazan_title:0 "Subyuga Kazán"
 tr_subjugate_kazan_desc:0 "La ciudad de Kazán se sitúa sobre las rutas comerciales clave a lo largo del Volga. Para que Rusia prospere, Kazán debe pertenecer a la Madre Rusia."
 rus_patriarchate_mission_title:0 "Patriarcado ruso"
 rus_patriarchate_mission_desc:0 "Constantinopla no puede ser el centro del cristianismo ortodoxo sin la legitimidad del emperador bizantino. ¡Debemos asumir la responsabilidad y fundar una tercera Roma!"
 rus_churches_mission_title:0 "Tierra de iglesias"
 rus_churches_mission_desc:0 "Es imperativo que todo ciudadano de nuestra nación, de príncipe a campesino, tenga acceso a la guía espiritual de nuestro clero. Debe haber una iglesia en cada pueblo."
 rus_romania_conquest_title:0 "Conquista Rumanía"
 rus_romania_conquest_desc:0 "Los principados de Valaquia y Moldavia están a la merced de grandes potencias. Protejamos a nuestros hermanos ortodoxos anexionando sus tierras."
 rus_third_rome_mission_title:0 "La tercera Roma"
 rus_third_rome_mission_desc:0 "El estado ruso reclama el título de 'Tercera Roma'. Para dar legitimidad a esta reclamación, debemos controlar la misma Constantinopla, la Ciudad Deseada por el Mundo."
 rus_streltsy_mission_title:0 "Recluta streltsí"
 rus_streltsy_mission_desc:0 "Los regimientos streltsí son la columna vertebral de nuestro ejército. Sigamos reclutando y aprovisionando a los streltsí para mantener nuestras tradiciones militares."
 russian_abolutism_mission_title:0 "Gobierno autocrático"
 russian_abolutism_mission_desc:0 "Una eficacia despiadada por parte del zar es el único modo en el que puede funcionar el estado. Tanto la burocracia civil como la militar deben responder directamente al zar en todos los asuntos."
 rus_manchuria_coast_title:0 "La adquisición de Amur"
 rus_manchuria_coast_desc:0 "Cuando incorporemos la costa de Manchuria, nuestra expansión oriental estará terminada. Allí fundaremos una ciudad, Vladivostok que será el centro de nuestras empresas comerciales y navales en el Pacífico y el Asia Oriental."
 time_of_troubles_mission_title:0 "Capea los problemas"
 time_of_troubles_mission_desc:0 "Se avecina tormenta para Rusia. Soportemos todas las dificultades que nos depare el destino."
 had_time_of_troubles.tooltip:0 "Completa el desastre Época de la Inestabilidad o llega a la Era del Absolutismo sin dispararlo."
 tr_revolution_mission_title:0 "Revolución rusa"
 tr_revolution_mission_desc:0 "Ya tenemos encima la Era de la Revolución y Rusia debe tomar un bando. ¿Responderemos a la llamada de la Libertad y nos uniremos a la Revolución, o nos opondremos a ella con el poder reaccionario?"
 rus_complete_west_siberia_title:0 "Recauda el yasak"
 rus_complete_west_siberia_desc:0 "Todos los nativos de Siberia deben pagar un tributo de pieles al zar. Debemos completar la colonización de Siberia Occidental para extender el alcance de nuestros recolectores del yasak."
 rus_complete_east_siberia_title:0 "Extiende el yasak al Este"
 rus_complete_east_siberia_desc:0 "Los pueblos nativos de Siberia Oriental ahora deben entregar el tributo de pieles del yasak. A cambio de herramientas y chucherías, los indígenas deben someterse a nuestro poder o hacer frente a consecuencias graves."
 tr_state_manufactories_title:0 "Fábricas estatales"
 tr_state_manufactories_desc:0 "Los engranajes de la industria no dejan de avanzar y Rusia no debe quedarse en el camino según se va disponiendo de nueva tecnología de producción. El estado debe construir y controlar tantas grandes fábricas como pueda."
 tr_prikazy_mission_title:0 "Funda el prikazy"
 tr_prikazy_mission_desc:0 "El zar no puede gobernar solo. Debemos dividir el Estado en una serie de puestos ejecutivos (prikaz) para ayudar al gobierno del zar y organizarlo."
 tr_prikazy_mission.tooltip.1:0 "Contrata un consejero administrativo con una habilidad de al menos 3"
 tr_prikazy_mission.tooltip.2:0 "Contrata un consejero diplomático con una habilidad de al menos 3"
 tr_prikazy_mission.tooltip.3:0 "Contrata un consejero militar con una habilidad de al menos 3"
 rus_integrate_perm_title:0 "Integra Perm"
 rus_integrate_perm_desc:0 "El principado del Gran Perm ha disfrutado de mucha autonomía desde el fin del dominio novgorodiano. Pero ahora que nuestra nación se fija en el Este, debe ser traído totalmente de vuelta al redil."
 vassalize_lithuania_title:0 "La Confederación"
 rus_alaskan_colony_title:0 "Coloniza Alaska"
 rus_alaskan_colony_desc:0 "Nuestra misión de monopolizar el comercio de pieles nos lleva cada vez más al este. Es hora de zarpar hacia las costas americanas y establecer una colonia en Alaska, donde habrá muchas nuevas oportunidades para conseguir pieles."
 rus_partition_poland_mission_title:0 "El reparto de Polonia"
 rus_partition_poland_mission_desc:0 "Polonia es un estado débil dirigido por gobernantes débiles. Las naciones relevantes del mundo, y nuestra propia nación sobre todo, deben repartirse la nación polaca a la primera oportunidad."
 nov_recover_cores_title:0 "Reconquista Vologda"
 nov_recover_cores_desc:2 "Los moscovitas se apoderaron hace poco de nuestro territorio oriental, restringiendo gravemente nuestro acceso a las pieles. Desde entonces, Nóvgorod ha ido decayendo política y económicamente. Debemos retomar las tierras perdidas y restaurar la economía."
 nov_defeat_mos_title:0 "Derrota a Moscovia"
 nov_defeat_mos_desc:0 "Si bien Nóvgorod resistió valientemente al dominio tártaro, los moscovitas hincaron la rodilla y se convirtieron en los recaudadores de impuestos del kan. Su fuerza creciente es alarmante y ya hemos chocados varias veces con ellos por territorios. Deben ser destruidos."
 nov_build_army_title:0 "Crea un ejército permanente"
 nov_build_army_desc:0 "No podemos esperar sobrevivir mucho en una situación tan precaria si no reformamos nuestras fuerzas militares. Debemos reclutar un ejército permanente para oponernos a cualquier estado que planee someternos."
 nov_conquer_tver_title:0 "Conquista Tver"
 nov_conquer_tver_desc:0 "Tver, en el pasado rival de Moscovia, se ha ido volviendo irrelevante para los asuntos rusos. La ciudad está lista para la conquista, porque seguramente no puedan reunir fuerzas para defenderse."
 nov_conquer_princes_title:0 "Destrona a los Rurikovichs"
 nov_conquer_princes_desc:0 "Rusia solo tendrá un príncipe, el de Nóvgorod la grande. Los herederos de Rurik nunca estarán satisfechos hasta que saqueen nuestra gran ciudad, así que demos acabar con su linaje para siempre."
 nov_build_navy_title:0 "Desarrollo los puertos del Neva"
 nov_build_navy_desc:0 "El río Neva es el hogar de ciudades portuarias, pequeñas pero en ascenso. Lo desarrollaremos para que sea un centro de comercio y de la nueva fuerza naval de Nóvgorod."
 nov_conquer_riga_title:0 "Conquista Riga"
 nov_conquer_riga_desc:0 "Comenzaremos la conquista de las ciudades hanseáticas con el arzobispado de Riga. Seguir a un falso papa y ser amigos de los invasores teutónicos sería motivo suficiente para tomar la ciudad, pero su verdadero valor está en que controla el comercio del río Daugava."
 nov_conquer_danzig_title:0 "Danzig o guerra"
 nov_conquer_danzig_desc:0 "Danzig es uno de los puertos más ricos y estratégicos del Báltico. No esperamos que los teutónicos la entreguen fácilmente, así que les haremos una oferta muy sencilla: ¡Danzig o guerra!"
 nov_conquer_lubeck_title:0 "El corazón de la Hansa"
 nov_conquer_lubeck_desc:0 "En el mismo corazón de la red comercial hanseática están las ciudades de Lubeck, Bremen y Hamburgo. Será difícil tomar estas ciudades, protegidas como están por el emperador alemán, pero si lo logramos seremos la mayor potencia comercial del norte de Europa."
 nov_best_node_title:0 "Nóvgorod la Grande"
 nov_best_node_desc:0 "Todas nuestras campañas hasta ahora han estado dirigidas con un solo objetivo: la prosperidad de Nóvgorod. Cuando todos vean a Nóvgorod la Grande como centro de las riquezas del mundo, nuestra misión estará terminada."
 nov_arkhangelsk_title:0 "Funda Arcángel"
 nov_arkhangelsk_desc:0 "Sería fácil olvidar y omitir el hecho de que el mar Blanco es navegable y una ruta comercial potencialmente provechosa, al menos siete meses al año. Deberíamos fundar una nueva ciudad en su costa, Arcángel, para empezar a explorar el potencial de esta región."
 nov_white_sea_title:0 "Proteger el comercio del mar Blanco"
 nov_white_sea_desc:0 "Con Arcángel reconocido como puerto comercial, debemos asegurarnos de explotar adecuadamente el comercio del mar Blanco. Debemos llevar las pieles de Perm al este y Laponia al oeste para venderlas en los mercados de Arcángel."
 nov_conquer_finland_title:0 "Conquista Finlandia"
 nov_conquer_finland_desc:0 "Nunca estaremos verdaderamente a salvo del imperialismo escandinavo mientras Finlandia siga controlada por potencias extranjeras. Cuando los hayamos liberado de su dominio, debemos considerar el valor de establecer el Gran Ducado de Finlandia como súbdito autónomo, un bastión contra invasiones de Occidente."
 nov_archbishopric_title:0 "Arzobispado autocéfalo"
 nov_archbishopric_desc:0 "Los arzobispos de Nóvgorod no son solo clérigos, sino también políticos temporales. Los arzobispos requieren suficiente independencia de las autoridades religiosas de Moscú y Constantinopla para poder centrarse en adornar Nóvgorod con su administración benevolente."
 nov_cathedrals_title:0 "Ciudades catedralicias"
 nov_cathedrals_desc:0 "Nóvgorod será conocido como el reino donde toda ciudad tiene una catedral magnífica. ¡No repararemos en gastos por la gloria de Dios!"
 nov_north_sea_title:0 "Hazte con el comercio del mar del Norte"
 nov_north_sea_desc:0 "Los puertos noruegos de la costa del mar del Norte reciben el comercio del Nuevo Mundo. Aunque Nóvgorod aún no tiene ambiciones coloniales, no hay motivo para no buscar una parte de los beneficios."
 nov_scandinavian_ports_title:0 "Autoridad portuaria escandinava"
 nov_scandinavian_ports_desc:0 "El puerto de Visby, el mercado de Escania, las ciudades de Copenhague y Estocolmo, en pleno crecimiento, son obstáculos en nuestra misión por el dominio total del comercio en el Báltico. Debemos controlar estas ciudades hanseáticas."
 tr_conquer_mos_title:0 "Conquista Moscú"
 tr_conquer_mos_desc:0 "El dominio moscovita sobre la Rus debe acabar. Nuestro principado nunca estará a salvo mientras puedan seguir conspirando desde su Kremlin."
 tr_independence_title:0 "Principado soberano"
 tr_independence_desc:0 "Aseguremos nuestra independencia por la fuerza. No reconoceremos a ningún soberano y no aceptaremos la ocupación de nuestros territorios nucleares."
 tr_conquer_russia_title:0 "Une a los príncipes"
 tr_conquer_russia_desc:0 "Todos los príncipes de la Rus se unirán bajo nuestro reinado. Juntos seremos una fuerza temible."
 tr_conquer_nov_title:0 "Conquista Nóvgorod"
 tr_conquer_nov_desc:0 "Además de Moscú, Nóvgorod es la mayor de la Rus. Centro de comercio y negocios, sería un estupendo añadido a nuestro reino."
 tr_dniepr_title:0 "Avanzar hacia el Dniéper"
 tr_dniepr_desc:0 "Haces siglos, antes del yugo mongol, las tierras fértiles del Dniéper fueron parte del dominio de la Rus. Volverán a serlo."
 tr_kiev_title:0 "Restaura Kiev"
 tr_kiev_desc:0 "El saqueo mongol de Kiev señaló el fin de la Rus de Kiev, la primera edad de oro de nuestro pueblo. Debemos reclamar Kiev, devolverla a su antigua gloria y llevar a una nueva edad dorada."
 tr_cossacks_title:0 "Recluta a los cosacos"
 tr_cossacks_desc:0 "Los cosacos Zaporiyia son guerreros fieros. Si pueden controlar esta región de la estepa, podemos convencerlos de reforzar nuestros ejércitos."
 tr_ruthenia_title:0 "Gobierna Rutenia"
 tr_ruthenia_desc:0 "Ahora que Kiev vuelve a estar bajo nuestro control, hemos reclamado el legado de la Rus de Kiev. Por tanto es natural que restauremos el dominio de Kiev sobre toda Rutenia."
 tr_stability_title:0 "Apuntala el Estado"
 tr_stability_desc:0 "Nuestra supervivencia futura, no digamos ya expansión, dependerá enormemente de la estabilidad del estado. Debemos formar una fuerza de soldados profesionales y fundar una administración antes de mirar más allá de nuestras fronteras."
 tr_tatar_yoke_title:0 "Romper el yugo tártaro"
 tr_tatar_yoke_desc:0 "Seguimos recordado las brutales invasiones de los mongoles. Nuestras ciudades, saqueadas, nuestro pueblo, masacrado y nuestro orgullo herido. Llegó la hora de vengar estos horribles actos."
 rein_in_the_velamas_title:0 "Refrenar a los velamas"
 rein_in_the_velamas_desc:0 "La conquista de Telingana y la caída de Warangal fue una gran victoria de nuestros antepasados. Aun así, los caciques locales que nos sirven siguen teniendo gran influencia en el área y sus conjuras constantes son un estorbo para seguir expandiéndonos. Debemos asumir control directo sobre Telingana y ampliar el alcance del gobernador de [542.GetName]."
 conquer_andhra_title:0 "Conquista Andhra"
 conquer_andhra_desc:0 "Los puertos de Andhra son de importancia vital para el crecimiento de nuestra economía. Nos darían una nueva salida para exportar las riquezas de nuestro reino a la vez que nos permitirían controlar las minas de diamantes de la zona.\nCon toda la costa de Andhra bajo nuestro control, Golconda podría crecer hasta convertirse en el gran centro de distribución del Decán oriental que merece ser."
 growth_of_golconda_title:0 "Crecimiento de Golconda"
 growth_of_golconda_desc:0 "El mercado de diamantes y la cercanía a los puertos orientales de la costa de Coromandel han empezado a hacer que la fortaleza de Golconda sea un punto principal del comercio en el Decán. Si seguimos reforzado su papel como centro de comercio, pronto ejerceremos influencia más allá de su área local."
 golconda_karnatak_title:0 "Expansión a Coromandel"
 golconda_karnatak_desc:0 "Coromandel se extiende desde Andhra hasta el cabo Comorin al sur y a lo largo de esta costa los comerciantes han vendido durante siglos las costosas especias, tejidos y bienes preciosos que todos los demás pueblos desean de la India.\nAhora dominamos firmemente el comercio interior, es hora de extender nuestro control sobre el resto de esta rica tierra."
 coromandel_entrepot_title:0 "Centro de comercio de la India"
 coromandel_entrepot_desc:0 "Mediante nuestras conquistas nos hemos convertido en los señores indiscutibles del sur de la India y la gran mayoría de los puertos comerciales bullen de extranjeros que vienen a buscar productos indios. Debemos sacar partido de esta posición y seguir creciendo como la gran nación comercial que estamos destinados a ser."
 city_of_victory_title:0 "Ciudad de la victoria"
 city_of_victory_desc:0 "Desde que impusimos nuestra independencia del sultanato de Delhi en 1347, nos hemos enfrentado a un poderoso adversario en el sur. Desde sus humildes comienzos, la familia Sangama ha expandido su dominio en la orilla sur del río Tungabhadra hasta abarcar casi todo el sur de la India.\nHa llegado el momento de mostrar a nuestros rivales del sur que esta región se gobernará desde [Root.Capital.GetCapitalName] y no desde Hampi. Ya es hora de reducir a escombros la 'Ciudad de la victoria' (Vijayanagara) y ocupar nuestro lugar como gobernantes legítimos del Decán."
 southern_frontier_title:0 "Frontera sur"
 southern_frontier_desc:0 "Es hora de avanzar nuestras posiciones y reclamar las tierras que antaño fueron el corazón el Imperio vijayanagara."
 bijapur_karnatak_title:0 "Carnatic de Bijapur"
 bijapur_karnatak_desc:0 "El sur de la India está listo para la conquista desde el colapso de nuestros enemigos. Puede que las tierras altas tamiles y kannadas al sur de Bijapur no sean tan ricas o fértiles como la costa de Coromandel, pero son el hogar de un pueblo fiero con fuertes tradiciones marciales.\nAl extender nuestro control hasta la costa de Konkan y Malabar, también ganaremos un control firme sobre el comercio del sur."
 secure_khandesh_title:0 "Asegura Khandesh"
 secure_khandesh_desc:0 "Justo al norte, a lo largo del río Tapti, se encuentra el valle de Khandesh. Al igual que nuestro reino, esta tierra rica fue en el pasado parte del sultanato de Delhi, pero ha estado durante mucho tiempo en las manos improductivas de gobernantes locales. Ha llegado el momento de extender nuestro control sobre Khandesh. No solo añadirá una tierra rica a nuestro propio dominio, sino que también abrirá el paso hacia el norte, a Malwa, Gujarat e incluso la misma Delhi."
 conquer_gujarat_title:0 "Conquista Gujarat"
 conquer_gujarat_desc:0 "Al norte se encuentra el antiguo reino marítimo de Gujarat. Es el mayor punto de salida del oeste de la India para el comercio con Persia, Arabia y África, y también donde la mayoría de los musulmanes del norte de la India se embarcan en su hach hacia La Meca y Medina.\nPolíticamente, Gujarat ha sido a menudo un obstáculo y un vecino problemático. Es hora de asegurarnos de que esta tierra no sea nunca más una base para operaciones enemigas."
 conquer_malwa_title:0 "Conquista Malwa"
 conquer_malwa_desc:0 "La meseta de Malwa se encuentra entre el sur de la India y las planicies abiertas del Ganges y el Yamuna. La misma meseta fértil, con su suelo húmedo y negro, es ideal para la agricultura, así como para cultivos comerciales como el algodón y el opio.\nEnviemos nuestros ejércitos a someter estas llanuras y las colinas que las rodean, añadiendo un territorio valioso a nuestro imperio y avanzando hacia nuestros antiguos señores del norte."
 crush_delhi_title:0 "Aplasta Delhi"
 crush_delhi_desc:0 "El sultanato de Delhi conquistó en el pasado las tierras que ahora llamamos nuestro hogar y fueron sus sultanes quienes trajeron a muchos de nuestros antepasados a esta región. También fue su gobierno opresivo y actitudes condescendientes lo que nos llevó a declararnos independientes en 1347, mucho antes de que Tamerlán aplastara su poder.\nAhora se nos ha presentado la oportunidad de mostrar a los aristócratas del norte dónde se está la verdadera capital de la India."
 arabian_sea_trade_ports_title:0 "Comercio del mar Arábigo"
 arabian_sea_trade_ports_desc:0 "Durante siglos nos hemos visto obligados a hacer todo lo posible para atraer a grandes eruditos, guerreros y empresarios de Persia y que se instalasen en el Decán, mucho más rico pero también lejano. Ahora nuestra creciente influencia marítima nos presenta la oportunidad de llevarles nuestro negocio. Aprovechemos los puertos importantes del norte del mar Arábigo y no nos arriesguemos de nuevo a quedar aislados del mundo persa."
 persian_gulf_title:0 "Domina el golfo Pérsico"
 persian_gulf_desc:0 "Nuestra nueva presencia en el área ha dejado muy claro que podemos conseguir un control aún mejor del comercio persa si extendemos la influencia por todo el golfo."
 recover_konkan_coast_title:0 "Recuperar los puertos de Konkan"
 recover_konkan_coast_desc:0 "Los puertos de Chaul y Dabhol son vitales para seguir existiendo como estado. Sin un acceso fácil al mar no podremos seguir importando los corceles que nuestra caballería necesita, aquellos que no podemos criar en el clima del sur de la India."
 gharbians_mission_title:0 "Garbíes"
 gharbians_mission_desc:0 "Nuestro joven estado tiene una necesidad constante de nuevos administradores, funcionarios y eruditos. Sin embargo, las tierras que gobernamos fueron recientemente conquistadas por un estado islámico y escasean los musulmanes de calidad. Emprendamos una campaña para atraer a hombres sabios y capaces de Persia a las ricas tierras de la India."
 mahmud_gawans_madrassah_title:0 "La madrasa de Gawan"
 mahmud_gawans_madrassah_desc:0 "Debemos hacer que nuestra capital se vea como centro brillante de aprendizaje religioso, una madrasa de visita ineludible para cualquier erudito prometedor, independientemente de si nació en la India o en el extranjero. De este modo nos aseguraremos un flujo constante de hombres cultos que podríamos emplear al servicio del Estado."
 persianate_empire_title:0 "Imperio persanizado"
 persianate_empire_desc:0 "Nuestra lucha para ser vistos como un gigante tanto intelectual como económico nos ha llevado finalmente hasta la misma Persia. Pongamos las grandes ciudades de esta tierra bajo nuestra protección y concedamos un espléndido mecenazgo a sus gentes."
 brahman_administrators_title:0 "Administradores brahmanes"
 brahman_administrators_desc:0 "Como recién llegados a estas tierras, siempre nos ha faltado gente capaz para administrar nuestro país. Demos poder a la casta brahmán para que llene este vacío. Han servido como escribanos y administradores durante miles de años antes de que existiera nuestro estado."
 empower_deccani_nobles_title:0 "Decaníes"
 empower_deccani_nobles_desc:0 "Mientras hacemos cuanto podemos para facilitar la inmigración de aventureros, soldados y oficiales persas, sus hijos y nietos forman rápidamente estrechos vínculos con estas tierras. Asumiendo el nombre de 'decaníes', la segunda generación se ha aliado con nobles hindúes locales para formar una poderosa facción en la corte. Otorguemos honores y puestos importantes a estos decaníes, y gastemos recursos para mejorar sus propiedades. Con su modo de vida nuestro estado podrá sobrevivir a largo plazo."
 marathi_fiefs_title:0 "Feudos maratíes"
 marathi_fiefs_desc:0 "Los marathas tienen una larga tradición marcial y conocen estas tierras mejor que nosotros. Pueden ser un adversario poderoso o un fuerte aliado contra los poderes imperialistas que codician nuestras tierras."
 metropolis_of_the_deccan_title:0 "Metrópolis del Decán"
 metropolis_of_the_deccan_desc:0 "A unir a garbíes y decaníes, nativos y extranjeros, hemos creado el núcleo de un estado fuerte y duradero. Pero un reino construido para perdurar también necesita una capital majestuosa y ha llegado la hora de convertir [Root.Capital.GetCapitalName] en justo eso, una metrópolis para el el Decán."
 bng_conquer_malwa_title:0 "Conquista Malwa"
 bng_conquer_malwa_desc:0 "Aunque en cierto modo Malwa es una distracción en nuestra implacable ofensiva hacia el oeste, también ocupa una posición estratégica que no deberíamos pasar por alto. En nuestras manos sería un baluarte contra cualquier imperio que pueda surgir del Decán, un escudo protector contra invasores del sur."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Rajputs humillados: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Avanzar al mar Arábigo"
 bng_conquer_multan_desc:0 "Aunque tenemos acceso a las ricas rutas comerciales de la bahía de Bengala, el mar Arábigo también puede ser un mercado próspero. Invadamos Multan y avancemos desde allí hacia Sindh para alcanzar la costa."
 bng_army_title:0 "Guerra con pólvora"
 bng_army_desc:0 "La pólvora es la clave de la victoria en las guerras indias. Nuestro ejército debe estar equipado con el último armamento y adaptar sus tácticas a la situación cambiante."
 bng_conquer_jaunpur_title:0 "La campaña del Ganges"
 bng_conquer_jaunpur_desc:0 "Conquistar el Ganges es una propuesta muy ambiciosa, pero en potencia se puede conseguir con una diplomacia hábil y, lo más importante, una estrategia militar astuta."
 bng_conquer_delhi_title:0 "Hacia Lahore"
 bng_conquer_delhi_desc:0 "Delhi y el Punyab son algunas de las tierras más ricas y pobladas de la India. Aunque durante mucho tiempo han estado en manos de diferentes sultanes que gobernaban desde Delhi, es hora de que acepten ser gobernadas desde Bengala."
 bng_grand_trunk_road_title:0 "La Ruta del Gran Tronco"
 bng_grand_trunk_road_desc:0 "La Ruta del Gran Tronco es una de las rutas comerciales más antiguas del mundo, extendiéndose de Kabul al oeste a Bengala en el este. Si pudiéramos controlar la totalidad de esta antigua ruta, tendríamos una red de transporte eficiente en todo el norte de la India."
 bng_conquer_arakan_title:0 "Acaba con la piratería de Arakán"
 bng_conquer_arakan_desc:0 " Nuestra relación con Arakán es compleja. A veces teóricamente súbditos nuestros, otras veces un incordio. Ahora mismo Arakán es esto último. Sus gobernantes permiten que los piratas saqueen mares y costas a su antojo, interrumpiendo nuestro comercio. Debemos acabar con los piratas y restaurar el estado de derecho sobre Arakán."
 bng_conquer_burma_title:0 "Conquista Birmania"
 bng_conquer_burma_desc:0 "Los señores de Birmania han fracasado en gran parte en su inútil intento de restaurar el imperio de Pagan. Si estos príncipes pendencieros desean volver a ser parte de un reino estable, deberán someterse a nuestro gobierno."
 bng_tiger_mission_title:0 "El tigre triunfante"
 bng_tiger_mission_desc:0 "Bengala debe fundar un gran imperio, superando a cualquiera en la India y más allá. Debemos triunfar sobre cualquiera que se nos oponga."
 bng_conquer_assam_title:0 "Conquista Assam"
 bng_conquer_assam_desc:0 "Los reinos de Chin y Assam al noreste están desorganizados y descentralizados. Presentarán poca resistencia a nuestra expansión."
 bng_conquer_china_title:0 "Desafiar al dragón"
 bng_conquer_china_desc:0 "Mientras paguemos tributo al emperador chino, nuestra soberanía no será completamente nuestra. No solo debemos desafiar al dragón sino humillarlo. Lanzaremos una invasión de la frontera china."
 bng_clear_delta_title:0 "Despejar el delta"
 bng_clear_delta_desc:0 "La región del delta está llena de espesas selvas que nos dificultan cultivar la tierra. Los asentamientos fronterizos de místicos sufíes ofrecen una oportunidad de despejar partes de la selva."
 bng_conversion_title:0 "Convierte Bengala"
 bng_conversion_desc:0 "Aunque nuestra relación con la población hindú ha bastante aceptable, desde luego sería preferible gobernar un estado cuya gente siga la fe verdadera. Los sufíes ya son activos en el delta y deberían ponerse a trabajar en todo nuestro territorio central, predicando nuestra religión."
 bng_sufis_title:0 "Patrocina eruditos sufíes"
 bng_sufis_desc:0 "Varios místicos sufíes han comenzado a asentarse en las regiones fronterizas del delta. Estas ciudades y pueblos están poco desarrollados y ganarían mucho con nuestro patrocinio. Deberíamos apoyar los esfuerzos de estos sufíes para traer prosperidad al delta."
 bng_mint_towns_title:0 "Fundar cecas"
 bng_mint_towns_desc:0 "Un imperio fuerte necesita una moneda fuerte. Debemos fundar una serie de ciudades con infraestructuras y autorización para acuñar monedas para llenar nuestras arcas."
 bng_manufactories_title:0 "Moderniza la producción"
 bng_manufactories_desc:0 "Nuestras exportaciones más importantes son tejidos de seda y algodón. Estamos haciendo avances en tecnología industrial que impulsarán enormemente nuestro potencial de producción. Invirtamos en la producción masiva de estos productos de exportación."
 bng_conquer_orissa_title:0 "Conquista Cuttack"
 bng_conquer_orissa_desc:0 "Midnapore es parte legítima de nuestro reino que debemos reconquistar. Pero vayamos más allá y apoderémonos de toda Orissa como castigo por su insolencia."
 bng_shipyards_title:0 "Grandes astilleros bengalíes"
 bng_shipyards_desc:0 "Hemos de construir una gran flota para defender nuestras costas de las potencias navales del mundo que codician nuestro territorio. Para eso necesitamos unos astilleros como el mundo jamás ha visto, una auténtica labor industrial."
 bng_conquer_koch_title:0 "Conquista Koch"
 bng_conquer_koch_desc:0 "Si Bengala quiere sobrevivir entre los poderosos reinos indios, debe expandirse. El pequeño reino de Kocha al norte es tan buen candidato para una invasión como cualquier otro."
 bng_garjat_fealty_title:0 "Exige la lealtad garjatí"
 bng_garjat_fealty_desc:0 "Las tribus garjatíes históricamente han jurado lealtad a todos los poderes que controlan la costa adyacente. Cuando esta tierra sea nuestra, es obvio que demos exigir esa misma fidelidad a los garjatíes."
 mlw_rewakantha_title:0 "Conquista Rewakantha"
 mlw_rewakantha_desc:0 "La ciudad fortificada de Champaner es la puerta a Gujarat, el dominio de nuestros rivales costeros. Debemos capturar la fortaleza para prepararnos el camino para expandirnos hacia el oeste."
 mlw_conquer_gujarat_title:0 "Invade Gujarat"
 mlw_conquer_gujarat_desc:0 "Nuestros antiguos enfrentamientos con Gujarat han tenido éxitos desiguales. Es hora de comprometernos a borrarlos del mapa."
 mlw_gujarat_trade_title:0 "Domina el comercio gujaratí"
 mlw_gujarat_trade_desc:0 "Con acceso al mar Arábigo llegan las oportunidades del comercio. Debemos controlar este comercio mediante empresas comerciales y militares."
 mlw_rajput_estate_title:0 "Acomodar a los rajputs"
 mlw_rajput_estate_desc:0 "Los clanes rajputs ejercen gran influencia por todo el subcontinente. Sería inteligente integrar su nobleza en el estado para aplacarlos."
 mlw_army_title:0 "Prepara una fuerza invasora"
 mlw_army_desc:0 "Malwa tiene muchos rivales y amenazas. Reclutemos un ejército no solo para defendernos de nuestros rivales, sino también para iniciar nuestras propias invasiones."
 mlw_conquer_mewar_title:0 "Derrota a Mewar"
 mlw_conquer_mewar_desc:0 "Mewar es nuestro rival histórico y más inmediatamente amenazador. Puede que sus guerreros rajputs intimiden, pero debemos superarlos en combate."
 mlw_conquer_nagaur_title:0 "Conquista Nagaur"
 mlw_conquer_nagaur_desc:0 "Las tierras áridas de Nagaur y Jangladesh no son la ruta normal a las ricas ciudades del Doab, pero pueden darnos la oportunidad de lanzar un ataque sorpresa contra la llanura indogangética si conquistamos a los caciques locales."
 mlw_conquer_the_doab_title:0 "Conquista el Doab"
 mlw_conquer_the_doab_desc:0 "La tierra más rica y fértil de la India y por tanto, el objetivo de conquista más atractivo, es el Doab. ¡Las grandes ciudades de Delhi, Jaunpur y Lahore deben ser nuestras!"
 mlw_integrate_gonds_title:0 "Integra a los gondi"
 mlw_integrate_gonds_desc:0 "Permitimos bastante autonomía a los gondi de Garha en nuestro reino, como pasa con los príncipes de Bundelkhand. Debemos intentar centralizar el Estado integrando estas naciones súbditas en nuestro país."
 mlw_get_baghels_title:0 "Consume a los baghels"
 mlw_get_baghels_desc:0 "Los baghels de Bagelkhand descienden de los antiguos gobernantes de Gujarat y podrían intentar reclamar sus derechos sobre nuestro territorio. Malwa debe consumirlos antes de que tengan tal oportunidad."
 mlw_hindu_marriages_title:0 "Relaciones interreligiosas"
 mlw_hindu_marriages_desc:0 "Muchas dinastías hindúes siguen gobernando en el norte de la India y por lo menos algunas de ellas no no son el objetivo inmediato de nuestras ambiciones territoriales. Debemos casar a nuestras familias para promover relaciones interreligiosas."
 mlw_allies_title:0 "Aliados fiables"
 mlw_allies_desc:0 "Necesitaremos aliados en los que podamos depender si nos atacan nuestros enemigos. Asegurémonos de que nuestros vínculos con otras naciones son fuertes."
 mlw_fort_title:0 "Fortificar Mandu"
 mlw_fort_desc:0 "Las fortificaciones de Mandu son formidables, aunque viejas y debilitadas. Debemos invertir en nuestras defensas."
 mlw_architecture_mission_title:0 "Arquitectura malwí"
 mlw_architecture_mission_desc:0 "Mandu es célebre por su arte y arquitectura intrincada, sobre todo en nuestras grandes tumbas y santuarios. Debemos buscar replicar la grandeza de Mandu más allá de la capital."
 mlw_madrasa_title:0 "Educación cortesana"
 mlw_madrasa_desc:0 "Unos cortesanos no educados no podrán darnos consejos sensatos. Todos los miembros de la corte, incluidas las mujeres, deben ser instruidos en las disciplinas académicas."
 hin_west_india_title:0 "Unir India occidental"
 hin_west_india_desc:0 "Las hostiles tierras áridas de Rajputana y los ricos puertos comerciales de Gujarat deben unirse a nuestro reino y su nobleza rajput gobernante o bien se incorporará al Estado o será aplastada hasta convertirse en irrelevante."
 hin_khorasan_title:0 "Hacia el Oeste"
 hin_khorasan_desc:0 "Puede que Afganistán sea la tumba de los imperios extranjeros, pero también ha sido la cuna de conquistadores. Quedémonos con todo Jorasán para que la India no tenga que volver a enfrentarse a hordas de invasores procedentes del Hindukush."
 hin_persia_title:0 "Conquista Persia"
 hin_persia_desc:0 "La cultura persa ha dominado la vida cortesana de la India desde hace siglos y se tiene en gran estima. Debemos conquistar la misma Persia y que prueben sus propias costumbres."
 hin_hindustan_title:0 "Une el Indostán"
 hin_hindustan_desc:0 "La llanura indogangética es la región más populosa de la India y el núcleo de muchos grandes imperios del pasado. Si pudiéramos unir toda la región, ningún potencia podría oponerse a nosotros."
 hin_deccan_title:0 "Une el Decán"
 hin_deccan_desc:0 "La extensa llanura del Decán es sede de sultanes y hogar de marathas. Para lograr nuestra ambición de gobernar la India, debemos someter a los sultanes y hacer ver a los marathas que lo mejor para ellos es unirse y no oponerse a nosotros."
 hin_bengal_title:0 "Une Bengala"
 hin_bengal_desc:0 "La región de Bengala es un centro de agricultura de agricultura y comercio y de las tierras más ricas y populosas de la India. Ningún imperio indio puede sobrevivir sin controlar Bengala."
 hin_burma_title:0 "Invade Birmania"
 hin_burma_desc:0 "La invasión de Birmania tiene muchas posibilidades de ser una campaña larga y difícil. Las selvas son muy densas, el ejército dirige grandes ejércitos de elefantes y sus gentes están decididos a resistirse a nuestro gobierno. No obstante, sus frágiles mandalas caerán ante nosotros."
 hin_indochina_title:0 "Al mar del Sur de la China"
 hin_indochina_desc:0 "Los reinos antiguos del este se desmoronan bajo el peso de la historia. Sus mayores ciudades, en ruinas, la gentes del sudeste asiático anhelan un gobierno que solo nosotros podemos proporcionar. Avancemos hacia el brillante Pacífico uniendo todos los pueblos en el camino."
 hin_south_india_title:0 "Une Coromandel"
 hin_south_india_desc:0 "Los tamiles evitaron el dominio hasta del gran Imperio maurya y se han envalentonado con las riquezas conseguidas del comercio de especias. Cuando tratemos con estos príncipes mercaderes no seremos tan compasivos como los mauryas. ¡El comercio de las especias será nuestro!"
 hin_malaya_title:0 "La campaña chola"
 hin_malaya_desc:0 "Rajendra, de la dinastía chola, lanzó en el pasado una campaña ambiciosa para conquistar Malasia. Aunque solo tuvo éxito en parte, sus esfuerzos inspiraron nuestras propias ambiciones expansionistas."
 hin_unity_title:0 "Armonía religiosa"
 hin_unity_desc:0 "Sea mediante tolerancia o conversión, la India necesita urgentemente una armonización religiosa. Debemos solucionar todas las tensiones religiosas."
 hin_industrial_title:0 "Industrializa Bengala"
 hin_industrial_desc:0 "Es hora de que la India se industrialice. Construiremos en Bengala amplios astilleros y fábricas que emplearán lo último en tecnología de producción."
 hin_india_title:0 "Imperio indio"
 hin_india_desc:0 "La India no ha estado tan cerca de esta unida bajo una sola bandera desde los mauryas. Nuestro sueño es ambicioso, pero con habilidad y determinación, nuestras oraciones pueden tener respuesta."
 hin_riches_title:0 "Las Riquezas de la India"
 hin_riches_desc:0 "La India produce de la seda, diamantes, especias y tejidos del mundo. Establezcamos monopolios de estos bienes."
 hin_arabian_trade_title:0 "Comercio arábigo"
 hin_arabian_trade_desc:0 "Las exportaciones indias acaban llegando a los mercados arábigos. Podríamos aumentar nuestros beneficios controlando no solo el punto de manufactura, sino también el punto de venta."
 tau_conquer_prome_title:0 "Anexiona Prome"
 tau_conquer_prome_desc:0 "Compartimos muchas cosas con la ciudad-Estado vecina de Prome, ambos luchamos contra el gobierno de los reyes de Ava y nos esforzamos por sobrevivir entre las guerras shan. Por desgracia, se interpone en el camino de nuestra expansión y debe ser anexionada."
 tau_conquer_ava_title:0 "Restaura el Reino de Pagan"
 tau_conquer_ava_desc:0 "El reino de Ava pretende continuar el legado de Pagan mediante su vaga hegemonía sobre los saophas sahan. Debemos dejar de pagar tributo a Ava y asumamos el legado de Pagan."
 tau_conquer_shan_title:0 "Acabar con el dominio de los shan"
 tau_conquer_shan_desc:0 "Cuando los mongoles arrasaron el antiguo reino de Pagan, los saophas shan ocuparon el vacío de poder. Primitivos e indignos de gobernar siquiera sus escabrosas colinas, debemos poner fin a su control sobre Birmania."
 tau_pacify_shan_title:0 "Suprimir los saophas"
 tau_pacify_shan_desc:0 "Aunque los saophas de los shan mongs aceptan nuestra soberanía, al menos de nombre, siempre serán un peligro constante a menos que rompamos su poder completamente."
 tau_conquer_lxa_title:0 "Un millón de elefantes"
 tau_conquer_lxa_desc:0 "Aunque quizás sea una estadística exagerada, se dice que Lan Xang es el hogar de un millón de elefantes. Invadamos las tierras de los lao para capturar estos elefantes y prepararlos para la guerra."
 tau_universal_ruler_title:0 "El primer Imperio de Taungu"
 tau_universal_ruler_desc:0 "Birmania está desunida y débil desde la caída del reino de Pagan. Debemos restaurar el orden y debe alzarse un nuevo imperio que reemplace el viejo."
 tau_conquer_lanna_title:0 "Un millón de arrozales"
 tau_conquer_lanna_desc:0 "El reino de Lan Na se hace llamar la Tierra de un millón de arrozales. Un alarde orgulloso y nada inexacto. Sus graneros llenarán los estómagos de nuestros soldados."
 tau_conquer_siam_title:0 "Conquista Siam"
 tau_conquer_siam_desc:0 "Los gobernantes de Siam comandan vastos ejércitos con muchos elefantes de guerra entrenados. Debemos estar preparados antes de atacar a un enemigo tan formidable, pero debemos hacerlo."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Aunque nuestros monarcas reclaman el título de Chakravarti, gobernante universal, nuestra proclamación sonará vacía hasta que gobernemos toda Indochina."
 tau_conquer_pegu_title:0 "Conquista la Baja Birmania"
 tau_conquer_pegu_desc:0 "Los grandes imperios empiezan con atrevidas hazañas de ambición marcial. El reino de Mon puede presentar un ejército impresionante, pero se ve debilitado por incursiones frecuentes de potencias extranjeras. Si atacamos en el momento adecuado, podemos anexionarnos la Baja Birmania y comenzar la conquista de toda Birmania."
 tau_build_palace_title:0 "Traslada la capital a Pegú"
 tau_build_palace_desc:0 "Pegú sería una capital ideal para nuestro nuevo imperio. Debemos trasladar la corte a la ciudad y comenzar un proyecto de desarrollo y traslado, señalando una nueva era para la ciudad con el palacio Kanbawzathadi."
 tau_conquer_arakan_title:0 "Invade Arakán"
 tau_conquer_arakan_desc:0 "El sultán de Arakán se cree a salvo tras las montañas mientras financia piratas y contrabandistas que roban las riquezas de la bahía de Bengala. Le demostraremos que las montañas no son un obstáculo para nosotros."
 tau_restore_pagodas_title:0 "Restaura pagodas"
 tau_restore_pagodas_desc:0 "Con tantas décadas de conflicto y escasez, a los gobernantes les ha costado mantener adecuadamente las grandes pagodas que salpican el paisaje birmano. Al restaurar estas estructuras también restauramos la fe de los sanghas en nuestro gobierno."
 tau_protect_lankan_buddhism_title:0 "Proteger el budismo lankano"
 tau_protect_lankan_buddhism_desc:0 "Lanka es el corazón del budismo Theravada. Sus santuarios guardan reliquias sagradas, como el diente de Buda. Es el último refugio de la literatura pali y una fuente vital de consagración monástica. No puede caer en manos de infieles."
 tau_conquer_manipur_title:0 "Acabar con las incursiones manipuríes"
 tau_conquer_manipur_desc:0 "Selvas y montañas obstaculizan el camino a Manipur, aunque estos obstáculos han dado pocos problemas a los incursores manipuríes. Debemos atravesar estos terrenos abruptos y poner fin al saqueo indiscriminado de Birmania."
 tau_conquer_bengal_title:0 "Conquista Bengala"
 tau_conquer_bengal_desc:0 "Ningún reino birmano expandió sus dominios por Bengala. Seremos los primeros."
 tau_great_mandala_title:0 "Un gran mandala"
 tau_great_mandala_desc:0 "Un gran emperador debe ser el centro del universo. Los reyes poderoso deben inclinarse ante él y venerar el suelo que pisa."
 tau_great_mandala.tooltip:0 "Todo país súbdito no tributario tiene al menos un total de §Y150§! desarrollo y menos de §Y50§! de deseo de libertad."
 tau_dragon_throne_title:0 "Toma el trono del dragón"
 tau_dragon_throne_desc:0 "Taungu será el mayor imperio que el mundo haya visto. Hasta la poderosa China conocerá nuestro poder. Debemos tomar el trono del dragón y proclamar una nueva dinastía imperial."
 guj_walls_of_ahmadabad_mission_title:0 "Crecimiento de [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "[Root.Capital.GetCapitalName], nuestra capital, ha crecido rápidamente desde su fundación en 1411 y parece improbable que vaya a disminuir a corto plazo. La proximidad de Khambat, uno de los mayores puertos de la India -según algunos, el puerto más activo del mundo- garantiza una circulación constante de gentes, bienes y capitales.\nNo obstante, es difícil defender eficazmente una ciudad que crece con tanta rapidez, sobre todo dada su posición en medio de las llanuras de Gujarat. Algunos dicen que deberíamos participar más activamente en la planificación de la ciudad, no solo centrarnos en cómo embellecerla. El sistema de murallas y baluartes sugerido por nuestros arquitectos puede parecer asombroso, pero la alternativa es una capital casi sin defensas."
 dh_conquest_of_champaner_title:0 "Reduce Champaner"
 dh_conquest_of_champaner_desc:0 "En las colinas entre Gujarat y la meseta de Malwa se halla la antigua y al parecer inexpugnable de Champaner. Debe ser nuestra para que sea nuestra primera línea de defensa, así como una base para conquistas futuras."
 dh_conquest_of_champaner_custom_tooltip:0 "hasta completar la misión de Mahmudabad"
 guj_mahmudabad_title:0 "Mahmudabad"
 guj_mahmudabad_desc:0 "La fortaleza de Champaner no solo es una instalación defensiva excelente, sino que sería una excelente capital avanzada de nuestra dinastía. Un lugar desde el cual mostraríamos todo el esplendor de nuestra casa y una base para la expansión en la India."
 gujarati_naval_dominance:0 "Dominio naval gujaratí"
 guj_conquer_malwa_title:0 "Conquista Malwa"
 guj_conquer_malwa_desc:0 "Los sultanes de Malwa fueron en el pasado un incordio constante, siempre listos para atacar nuestros intereses cuando éramos débiles y sospechosamente aliados a los reinos rajputs.\nHa quedado claro que no podemos permitir que nadie tenga esta meseta de importancia estratégica y rica."
 guj_subjugate_saurashtra_title:0 "Subyuga Saurastra"
 guj_subjugate_saurashtra_desc:0 "Gujarat fue en el pasado un reino rajput y sus tradiciones perviven en Saurastra. Ahora un millar de reinos ocupan toda la península, albergando asaltantes que desbaratarían nuestro comercio, así como reyes que estarían encantados de reconquistar las partes centrales de nuestro estado.\nDebemos subyugar toda la península y conquista la poderosa fortaleza de Girnar para vigilarlos a todos."
 guj_junnagadh_fort_title:0 "Fortaleza de Junnagadh"
 guj_junnagadh_fort_desc:0 "Las montañas Girnar han sido durante más de un milenio un lugar sagrado famoso, pero también una de las posiciones más defendibles de Saurastra. En el pasado, la fortaleza de Junnagadh fue el hogar de poderosas dinastías y sería un punto excelente que fortificar para controlar a los nativos de Saurastra, así como repeler cualquier invasión exterior de la región."
 guj_naval_dominance_title:0 "Dominio naval"
 guj_naval_dominance_desc:0 "Nuestro tiene una posición única para dominar las rutas marinas del mar Arábigo y los golfos Pérsico y de Cambay. Debemos construir una presencia naval fuerte para seguir aumentando esta ventaja."
 guj_rajputana_frontier_title:0 "Fronteras de Rajputana"
 guj_rajputana_frontier_desc:0 "En las fronteras de Rajputana hay muchos propiedades rajputs pertenecientes a familias leales a nuestro sultanato. Pongamos esta región bajo nuestro dominio directo."
 guj_break_mewar_title:0 "Conquista Mewar"
 guj_break_mewar_desc:0 "Tras la conquista musulmana de la India y la caída de los grandes imperios rajput del pasado, Mewar ha sido a menudo un punto focal para la resistencia rajput.\nIncorporemos Mewar y sus ricas minas de plata, y aplastemos la esperanza de una resistencia así en el futuro.\nEn especial, la ciudad antigua de Ajmer debe someterse a nuestro gobierno directo para controlar de cara al futuro a los príncipes de Rajputana que la rodean."
 guj_subjugate_rajputana_title:0 "Subyuga Rajputana"
 guj_subjugate_rajputana_desc:0 "Rajputana, tierra de pequeños príncipes rajputs, no es rica, pero sí peligrosa para nuestros planes a largo plazo. Aquí los clanes rajputs tienen una base de poder inquebrantable y no están dispuestos a inclinarse ante ningún conquistador.\nSi queremos que nuestras posesiones estén a salvo debemos subyugar toda Rajputana y hacerles leales a nuestro gobernador en Ajmer."
 guj_paper_mills_of_ahmadabad_title:0 "Papel de Ahmadabad"
 guj_paper_mills_of_ahmadabad_desc:0 "Los molinos de papel de Ahmadabad han conseguido gran fama en toda la región y con el apoyo adecuado, la ciudad podría convertirse en la mayor fabricante de papel del subcontinente."
 guj_textile_industry_title:0 "Telas gujaratíes"
 guj_textile_industry_desc:0 "Los puertos de Gujarat han servido durante siglos como un gran mercado para las telas indias. Los tejedores y tintoreros locales son responsables de una porción significativa de esa exportación y con el apoyo estatal adecuado, este sector podría ser aún más significativo."
 guj_bankers_of_cambay_title:0 "Banqueros de Cambay"
 guj_bankers_of_cambay_desc:0 "El crecimiento de los negocios locales ha llevado al crecimiento de un sector financiero considerable en Cambay. En gran medida en manos de la comunidad jainista, así que no cabe duda que cultivar lazos estrechos con importantes familias jainistas reforzaría las finanzas estatales."
 guj_shipyards_of_gujarat_title:0 "Astilleros de Gujarat"
 guj_shipyards_of_gujarat_desc:0 "Tenemos una tradición larga y orgullosa de construcción de barcos, pero con el paso del tiempo ha quedado claro que no hemos igualado la innovación de algunos diseños occidentales. Invirtamos en la industria de fabricación naval y construyamos naves que emulen lo que tan bien hacen los occidentales, al tiempo que mantenemos el oficio y los materiales de nuestros antepasados."
 guj_gujarati_diaspora_title:0 "Diáspora gujaratí"
 guj_gujarati_diaspora_desc:0 "Los mercaderes gujaratíes son comunes n muchos puertos del océano Índico, en especial en África Oriental. Es hora de crear una red de bases navales bajo nuestro control consiguiendo influencia directa sobre algunos de estos puertos."
 guj_gujarati_diaspora_tooltip:0 "[Root.GetName] posee 10 provincias en el continente africano."
 guj_south_africa_title:0 "Bases sudafricanas"
 guj_south_africa_desc:0 "Desde la entrada de los comerciantes occidentales en el Océano Índico, una gran cantidad de plata ha comenzado a fluir al subcontinente. Aunque esto es bueno, es preocupante el escaso control que tenemos sobre dónde fluye este capital. Fundemos nuestras propias bases en el oeste para abrir nuestra propia línea de comercio directo con Occidente, y vigilar más eficazmente sus actividades en nuestras aguas."
 guj_saurashtra:0 "Saurastra fortificada"
 guj_gujarati_african_ports:0 "Puertos africanos gujaratíes"
 guj_gujarati_financial_sector:0 "Familias financieras gujaratíes"
 guj_cleared_konkani_pirates:0 "Despejado de corsarios konkaníes"
 guj_merchant_of_gujarat_title:0 "Mercaderes de Gujarat"
 guj_merchant_of_gujarat_desc:0 "Pocos países tienen unas tradiciones mercantiles más fuertes que Gujarat. Aquí se reúnen comerciantes de todo el mundo para comerciar con tintes, especias, telas y todas las demás riquezas de la India en general y Gujarat en particular. Tenemos una antigua y orgullosa tradición de no imponer restricciones sobre qué se vende o a quién y mediante nuestro apoyo continuado, los mercaderes de Gujarat seguirán prosperando."
 guj_clear_konkani_coast_title:0 "Piratas konkaníes"
 guj_clear_konkani_coast_desc:0 "Los muchos puertos de la costa konkaní envidian nuestra riqueza y a menudo han albergado piratas deseosos de saquear nuestras prósperas naves y ciudades.\nEnviemos tropas a acabar con estos refugios de piratas de una vez por todas. El acero gujaratí espera a todos los que quieran protegerlos."
 guj_growth_of_surat_title:0 "Crecimiento de Surat"
 guj_growth_of_surat_desc:0 "El aumento de la sedimentación de Cambay no nos ha dejado más remedio que ampliar otro puerto para satisfacer la demanda de productos gujaratíes. Surat ha sido durante mucho tiempo una alternativa prometedora, siendo más accesible desde el mar y en una posición perfecta para beneficiarse de todos los nuevos comerciantes occidentales que han comenzado a navegar por el mar Arábigo."
 guj_arabian_ports_title:0 "Puertos arábigos"
 guj_arabian_ports_desc:0 "Para seguir reforzando el control sobre el océano Índico debemos ocupar los grandes puertos comercial del mar Arábigo. ¡Ningún barco entrará en él sin un permiso gujaratí!"
 guj_zambezi_gold_mines_title:0 "Minas de oro del Zambeze"
 guj_zambezi_gold_mines_desc:0 "Se dice que el curso superior del Zambeze es rico en oro y marfil. Debemos controlar esta fuente de riquezas y defenderla de los poderes imperialistas."
 mer_marwar_rivalry_title:0 "Orden en el dominio"
 mer_marwar_rivalry_desc:0 "El reciente motín de los rathores de Marwar ha dejado muy claro que necesitamos imponer un orden mayor entre nuestros servidores. No pararemos hasta que todas nuestras tierras estén en buenas manos."
 mer_conquer_kathiawar_title:0 "Conquista Kathiawar"
 mer_conquer_kathiawar_desc:0 "Kathiawar y Gujarat fueron en el pasado el hogar de dinastías rajputs prósperas, pero al igual que Rajputana, se han dividido en un millar de reinecillos y sultanatos hostiles. Debemos unir a los rajputs de Saurastra y el norte de Gujarat para volver a presentar un frente unido contra los invasores."
 capital_for_rajputana_title:0 "Ciudad de Ujjain"
 capital_for_rajputana_desc:0 "Ujjain es una de las ciudades más sagradas de la India, y durante mucho tiempo fue la capital natural de un reino rajput unido. Llegó la hora de renovar esta otrora poderosa ciudad para que vuelva a cumplir el papel al que estaba destinada."
 mer_avanti_title:0 "Conquista Malwa"
 mer_avanti_desc:0 "Hubo un tiempo en que la meseta de Malwa fue el centro de un poderoso reino rajput, base desde la cual la se conquistó la ciudad imperial de Kannauj. Aun hoy en día los rajputs constituyen una porción considerable de la población de la región y probablemente muchos parientes se unirían a nuestra causa.\nInvadamos la meseta de Malwa y mostremos al mundo que nuestra casa es el verdadero señor de Malwa."
 mer_unite_rajputana_title:0 "Une Rajputana"
 mer_unite_rajputana_desc:0 "Demasiado tiempo han estado los reinos rajputs separados y ocupados enfrentándose entre ellos. Unamos toda Rajputana para presentar un frente contra nuestros enemigos comunes. Una vez unidos, el valor y la valentía rajput nos permitirán recuperar todo lo que nuestros antepasados perdieron en el pasado."
 mer_reclaim_delhi_title:0 "Recupera Delhi"
 mer_reclaim_delhi_desc:0 "Delhi ha sido durante siglos el símbolo de los sultanatos de la India, pero fue antiguamente una ciudad rajput. Debemos reclamar lo que perdieron nuestros antepasados y enviar un poderosos mensaje a todos los sultanatos que quisieran gobernar el subcontinente."
 mer_restore_kanyakubja_title:0 "Conquista Kannauj"
 mer_restore_kanyakubja_desc:0 "Puede que Kannauj no sea hoy la gran ciudad que fue otrora, pero la llanura gangética sigue siendo una de las regiones más fértiles de la Tierra. Es hora de recuperar las tierras que nuestros antepasados lucharon en el pasado por conquistar y defender."
 mer_magadha_title:0 "Magadha y Benarés"
 mer_magadha_desc:0 "Con Kannauj en nuestro poder, debemos seguir el Ganges y mandar ejércitos más hacia el este, hacia las ciudades santas de Benarés, Patna y Gaya."
 mer_marwari_horses_title:0 "Caballos marwari"
 mer_marwari_horses_desc:0 "Los rajputs son jinetes famosos y la caballería es la parte más prestigiosa de nuestro ejército. Pero en la India no abundan los buenos caballos de guerra. Es hora de patrocinar la cría de nuestros propios caballos de guerra, animales nobles que lucharán con el valor y coraje de nuestros propios ejércitos."
 mer_integrate_purbias_title:0 "Integra los purbias"
 mer_integrate_purbias_desc:0 "Por todo el norte de la India, los campesinos pobres rajputs van recurriendo a las armas de fuego para protegerse y ganarse la vida en los numerosos ejércitos que marchan por estas tierras. A medida que nuestro estado crece, se hace cada vez más evidente que es un recurso del que debemos sacar provecho. Asegurémonos de que nuestro ejército puede integrar a estos irregulares para beneficiarnos de sus conocimientos sobre armas de fuego y su experiencia bélica a lo largo y ancho del norte la India."
 mer_new_rajput_army_title:0 "Nuevo ejército"
 mer_new_rajput_army_desc:0 "Pocos países pueden presumir de una herencia marcial tan famosa como la nuestra. Pero si queremos beneficiarnos totalmente de ella, debemos asegurarnos de desplegar una fuerza moderna y experimentada. Aspiremos a presentar el ejército más eficiente de todos en el campo, una fuerza que enorgulleciera a nuestro antepasados."
 mer_renovate_kannauj_title:0 "Renueva Kannauj"
 mer_renovate_kannauj_desc:0 "Kannauj, o Kanyakubja, fue en el pasado la capital imperial de muchas dinastías, algunas rajputs. Ahora que hemos castigado a Delhi y la ciudad de Kannauj vuelve a estar en nuestra manos, debemos devolverla a su antigua gloria."
 mer_rajput_trade_guilds_title:0 "Gremios comerciales rajputs"
 mer_rajput_trade_guilds_desc:0 "Los gremios comerciales rajputs han tenido siempre un papel activo en la circulación de bienes por el norte de la India, pero con la expansión de nuestro estado para controlar estas rutas, tendrán que desempeñar un papel aún mayor. Reforcemos el poder de las familias comerciantes rajputs y utilizamos las redes que han creado a lo largo del los años."
 mer_hills_of_gondwana_title:0 "Colinas de Gondwana"
 mer_hills_of_gondwana_desc:0 "Muchos de nuestros parientes han ganado importancia entre los reinos gondis. Ahora que hemos demostrado nuestro derecho a gobernarlos, es natural que extendamos nuestro dominio a las colinas y selvas del este."
 mer_fortify_rajputana_title:0 "Fortificar Rajputana"
 mer_fortify_rajputana_desc:0 "Aunque nuestras tierras no son ricas, Rajputana sigue siendo una región con muchos enemigos poderosos a su alcance. Contratemos a los mejores arquitectos de esta época para construir una serie de fortificaciones en las colinas de Rajputana, una línea que a los invasores les costará atravesar.\nY si estas fortal3ezas nos ayudan a mantener a raya nuestros propios servidores, es una ventaja añadida."
 mer_jawar_silver_mine_title:0 "Mina de plata de Jawar"
 mer_jawar_silver_mine_desc:0 "El descubrimiento de plata en Jawar nos dará seguridad financiera durante generaciones. Sin embargo, es un legado que no debemos despilfarrar."
 mer_udaipur_title:0 "Funda Udaipur"
 mer_udaipur_desc:0 "Nuestra dinastía necesita una ciudad residencial nueva y más majestuosa. En el corazón de nuestro antiguo reino y más cerca de las antiguas capitales de nuestra dinastía, levantaremos una nueva ciudad, rodeada de lagos, será a la vez hermosa y tan defendible como las fortaleza de Chittor."
 mer_conquer_punjab_title:0 "Conquista Punyab"
 mer_conquer_punjab_desc:0 "El Punyab es el hogar de muchas familias vinculadas con las nuestra y las de muchos de nuestros servidores. Conquistemos esta tierra cálida, pero fértil, y que todos aquellos que apoyen nuestro reinado se unen nuestra misión para unir el norte de la India bajo el estandarte de Mewar."
 mer_conquer_sindh_title:0 "Conquista Sindh"
 mer_conquer_sindh_desc:0 "Se dice que Sindh fue en su momento un reino rajput como nuestro propio estado.\nPuede que el estuario del Indo no sea un centro de distribución tan grande como el del Ganges, o incluso los de otros grandes ríos de la India, pero sigue siendo un gran centro comercial de su región. Llegó la hora de que reclamemos las tierras de Sindh."
 dh_indian_raid_title:0 "Asalto indio"
 dh_indian_raid_desc:0 "Al otro lado del paso Khyber se encuentran las tentadoras ricas llanuras del Punyab. ¡Sigamos los pasos de nuestros antepasados e invadamos esta región a mayor gloria de nuestra dinastía!"
 dh_conquer_punjab_MUG_title:0 "Conquista Punyab"
 dh_conquer_punjab_MUG_desc:0 "La India ha probado ser más rica de lo que soñamos. ¡Sigamos adelante, avanzando hacia la mismísima gran ciudad de Delhi!"
 dh_conquer_delhi_title:0 "La conquista de Delhi"
 dh_conquer_delhi_desc:0 "En 1398 el gran Tamerlán saqueó y destruyó la ciudad de Delhi por su idolatría. Es hora de volver y terminar el trabajo. Delhi debe ser conquistada y saqueada."
 mug_pacify_punjab_title:0 "Pacifica el Punyab"
 mug_pacify_punjab_desc:0 "La tierra de los cinco ríos ha sido el hogar de poderosos terratenientes afganos desde la conquista de Mahmud de Gazni, hace cientos de años. Estos potentados locales son en muchos aspectos un obstáculo para nuestro imperio recién nacido. Si queremos perdurar, debemos tener mano dura para mostrarles que ahora deben obedecer nuestra ley."
 mug_afghan_frontier_title:0 "La frontera afgana"
 mug_afghan_frontier_desc:0 "Kabulistán y Sistán han sido durante mucho tiempo escalas para futuros invasores de la India. La región está cerca de los pasos vitales para entrar en el subcontinente y también es el hogar de una serie de clanes que se han especializado en asaltar y saquear la llanura punyabí.\nDebemos someter esta región de una vez por todas y situar aquí fuertes guarniciones para protegerla de invasores extranjeros."
 mug_abu_saids_dream_title:0 "El sueño de Abu Said"
 mug_abu_saids_dream_desc:0 "Muchos años tras la caída de Tamerlán, su imperio sigue siendo una meta y un sueño de sus descendientes. Abu Said estuvo cerca de reunificarlo, pero al final cayó en lo que nuestros antepasados llamaron el gran desastre de Irak-Ajemi.\nRetomemos este manto caído y lleguemos más lejos que quienes nos precedieron. Somos gurkaníes, herederos de los grandes conquistadores y no tememos a hombre alguno."
 mug_follow_the_brahmaputra_title:0 "Remonta el Brahmaputra"
 mug_follow_the_brahmaputra_desc:0 "Desde sus fuentes en el lejano Ngari, el río Brahmaputra atraviesa el Tibet, Arunachal y luego desciende a la India en Assam antes de unirse al Ganges en Bengala. Se dice que este valle es una tierra rica, con un pueblo experto en cultivar arroz, incluso en condiciones en las que debería ser imposible.\nDesafiemos las selvas del valle del Brahmaputra e iniciemos la invasión de Assam, la última parte del norte de la India que aún no está bajo nuestro poder."
 mug_upper_burma_campaign_title:0 "Campaña de la Alta Birmania"
 mug_upper_burma_campaign_desc:0 "Al otro lado de las montañas de Arakán se encuentra una tierra rica en minerales y piedras preciosasa. Alta Birmania también es una región inhóspita, hogar de los belicosos shans y que han luchado durante siglos.\nNo obstante, no podemos resistirnos a una fuente de rubíes, mayor que ninguna otra del planeta."
 mug_open_up_china_title:0 "Abrir China"
 mug_open_up_china_desc:0 "Nuestra reciente expansión nos ha situado en la frontera del Imperio de China. El Reino Medio siempre fue un gigante lejano. Un país de tanta riqueza y población como todo el subcontinente indio unido, pero donde la India a menudo estaba fracturada, China era estable y centralizada.\nLos chinos no parecen dispuestos a comprometerse con nosotros en nuestros términos, pero no debemos dejar que ellos dicten las reglas para [Root.GetellaDir] [Root.Monarch.GetTitle] del poderoso Imperio mogol. Enseñemos a este viejo imperio lo que puede lograr nuestro estado recién forjado…"
 mug_general_land_assessement_title:0 "Valoración general de tierras"
 mug_general_land_assessement_desc:0 "La penetración administrativa siempre ha sido el mayor problema de todo gran imperio indio. Gravar las enormes riquezas del Indostán no es solo cuestión de tener el poder militar o la autoridad para hacerlo. También se trata en gran medida de medir, evaluar y cartografiar las fuentes de ingresos que existen dentro de nuestras fronteras.\nSeguro que una valoración general de tierras de todo el territorio que controlamos nos beneficiaría enormemente, aunque también sería una gran tarea."
 mug_sind_campaign_title:0 "Campaña de Sindh"
 mug_sind_campaign_desc:0 "Reforzando el control sobre la región del alto Indo, hemos conseguido una buena base para extendernos más hacia al sur. Sigamos el Indo hasta su desembocadura y añadamos las tierras de Sindh a nuestro dominio."
 mug_ganges_delta_title:0 "Delta del Ganges"
 mug_ganges_delta_desc:0 "Nuestra expansión nos ha llevado a seguir el Ganges hasta el delta en Bengala. Una región rica y unas de las áreas comerciales más importantes del subcontinente indio. Ha llegado el momento de convertir a los bengalíes en parte de nuestro imperio."
 mug_conquer_orissa_title:0 "Conquista de Orissa"
 mug_conquer_orissa_desc:0 "La costa oriental de Orissa, ubicada entre los garjatíes y la bahía de Bengala, quizás no sea tan rica o acaudalada como Coromandel, más al sur. Los gobernantes locales se dedican a albergar a los terratenientes y potentados bengalíes que huyen huyendo de la justicia mogola.\nNo podemos permitir tal insolencia, debemos restaurar el orden en Orissa."
 mug_bengal_entrepot_title:0 "Centro de comercio de Bengala"
 mug_bengal_entrepot_desc:0 "El delta del Ganges ha sido un punto focal para el comercio durante miles de años. Aquí los comerciantes de Oriente venden sus productos al público indio, mientras que los productos de todo el norte de la India pueden fluir en la otra dirección.\nLa reciente llegada de los comerciantes occidentales ha acentuado aún más esta dinámica y por todo el delta han empezado a surgir ciudades comerciales. Alentemos aún más este desarrollo y fomentemos el crecimiento de un gran centro de operaciones aquí en Bengala bajo nuestra supervisión."
 mug_lower_burma_campaign_title:0 "Campaña de la Baja Birmania"
 mug_lower_burma_campaign_desc:0 "Los puertos de la costa de Birmania y Arakán están llenos de guaridas de piratas que sabotean activamente el comercio del delta de Bengala, a la vez que ofrecen refugio seguro para aquellos que huyen de la justicia en las tierras bajo nuestro mando.\nYa es hora de ocuparnos de estos príncipes desobedientes."
 mug_subah_of_ayuddhya_title:0 "Subah de Ayuddhya"
 mug_subah_of_ayuddhya_desc:0 "La ciudad de Ayutthaya (o Ayuddhya) quizás sea quizás sea la mayor de las ciudades del sudeste asiático, pero no es el límite de nuestra ambición en la región. Extendamos nuestra influencia sobre los reinos tailandeses y jemeres y añadamos esta tierra del millar de elefantes al Imperio mogol."
 mug_malaccan_viceroyalty_title:0 "Virreinato de Malaca"
 mug_malaccan_viceroyalty_desc:0 "El archipiélago malayo es un centro de comercio pujante. Ahora que hemos establecido un contacto más directo con esta red comercial al conseguir puertos en el sudeste asiático, es normal que también busquemos un cuartel local desde el cual podamos controlar y gravar el tráfico local.\nEn muchos aspectos, Malaca sería nuestra base de operaciones ideal. Presentemos esta idea a los mismos malacos."
 mug_emperor_of_hindustan_title:0 "Emperadores del Indostán"
 mug_emperor_of_hindustan_desc:0 "La llanura gangética es uno de los lugares más fértiles de la Tierra y siempre ha sido el núcleo de cualquier imperio en el norte de la India. En eso no nos diferenciamos de nuestros predecesores. Debemos conquistar toda la región de las llanuras antes de poder extender nuestro imperio indostaní."
 mug_bengal_campaign_title:0 "Campaña de Bengala"
 mug_bengal_campaign_desc:0 "De Kabul a Gaur hay una antigua ruta comercial llamada 'Ruta del Gran Tronco' que actúa como arteria comercial del subcontinente indio. Como emperadores del Indostán debemos seguir avanzando para conquistar toda la extensión del río Ganges, controlando las ciudades sagradas de Benarés y Gaya además de la totalidad del la Ruta del Gran Tronco."
 mug_fortify_the_plains_title:0 "Fortificar las llanuras"
 mug_fortify_the_plains_desc:0 "La llanura gangética es el núcleo de nuestro imperio una tierra más rica de loq ue muchos reyes pudieran imaginar. No obstante, también es un área abierta y vulnerable a todos aquellos que codician esa riquezas.\nFortifiquemos la región como es debido para resistir contra todo, de forajidos locales a ejércitos invasores, sin una pérdida innecesaria de vidas y riquezas."
 mug_grand_trunk_road_title:0 "Ruta del Gran Tronco"
 mug_grand_trunk_road_desc:0 "La Ruta del Gran Tronco ha servido a comerciantes y ejércitos en el norte de la India desde tiempos inmemoriales. Esta gran ruta conecta las ciudades importantes del Indostán, de Bengala a Kabul.\nDebemos renovar la Ruta del Gran Tronco y no escatimar en su mantenimiento. También hay una gran necesidad de alojamiento a lo largo de toda la ruta comercial, una necesidad que debemos mitigar decretando una serie de caravansarais donde los comerciantes puedan descansar y pasar la noche."
 mug_embassy_to_the_west_title:0 "Aliados occidentales"
 mug_embassy_to_the_west_desc:0 "La entrada de potencias occidentales en la política india ha empezado a cambiar el modo en el que vemos la guerra, el comercio y la marina. Es hora de establecer relaciones formales con una de estas potencias y mandar enviados propios a estudiar su sociedad de primera mano."
 mug_control_the_desh_title:0 "Control del Desh"
 mug_control_the_desh_desc:0 "Los Ghats occidentales albergan un gran número de pequeñas fortalezas que la caballería maratha puede utilizar como bases de ataque contra nuestros súbditos y ejércitos. ¡No podemos permitir que estas colinas altas y a menudo densamente arboladas permanezcan libres de nuestra influencia!"
 owned_by_root_controlled_by_church:0 "Posesión de §Y[Root.GetName]§! y controlado por el estamento §YUlema§!."
 mug_sufi_shrines_title:0 "Santuarios sufíes indios"
 mug_sufi_shrines_desc:0 "El sufismo ha estado estrechamente asociado durante siglos con la propagación del islam en la India y el subcontinente ha sido el hogar de muchos grandes jeques sufíes. Como defensores de los fieles, nuestra misión es extender nuestra protección a todos los grandes santuarios de la India."
 mug_subdue_rajputana_title:0 "Somete Rajputana"
 mug_subdue_rajputana_desc:0 "Rajputana no es una tierra rica, y sus muchos pequeños príncipes nunca representarían un peligro por sí mismos. Pero las dinastías rajputs gobernaron en un momento dado el norte de la India y sus parientes siguen siendo muy comunes como gobernantes menores en toda la región.\nSi queremos tener un imperio duradero debemos hacer que los reyes y príncipes rajputs sepan que deben inclinarse ante [Root.GetellaDir] [Root.Monarch.GetTitle] o hacer frente a todo el poder del ejército mogol."
 rajput_watan_jagirs:0 "El estamento §YRajput§! controla al menos §Y8§! provincias en las regiones de Mewar, Jangladesh, Marwar, Jaipur o Gird."
 mug_rajput_mansabdars_title:0 "Mansabdari rajput"
 mug_rajput_mansabdars_desc:0 "Ganarnos la lealtad de la nobleza rajput tras conquistar sus tierras ancestrales probablemente requiera hacerles concesiones. Otorgar esta tierras a las dinastías rajputs mientras nos sirvan seguramente nos garantice su lealtad durante algún tiempo."
 mug_fatehpur_sikri_title:0 "Fatehpur sikri"
 mug_fatehpur_sikri_desc:0 "Nuestro reino es de muchas fes y así ha sido desde su inicio. Por tanto, confiar solo en la lealtad de nuestros correligionarios ha sido siempre impensable. En su lugar debemos promover el debate y la discusión religiosa para que las diferencias se resuelvan de un modo más pacífico.\nConstruyamos una nueva capital cerca de la gran ciudad de Agra, una maravilla de la arquitectura mogola no solo para mostrar toda la gloria de nuestra dinastía sino también albergar las muchas religiones de nuestro imperio. Una casa de adoración creada específicamente para el debate religioso entre jainistas, hindúes, cristianos, zoroástricos y muchas otras fes dentro de nuestras fronteras nos permitirá explorar totalmente el mundo espiritual."
 mug_din_i_illah_title:0 "Din-i Ilahi"
 mug_din_i_illah_desc:0 "Ha llegado el momento de librarnos de los arreos de las viejas religiones y en su lugar elevar a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] al estatus de divinidad y convertir a todos los grandes nobles en sus discípulos. La fe divina nos permitirá realizar un vínculo más fuerte con quienes sirven al Estado más fuerte de lo que podrían hacer el parentesco o la religión."
 mug_conquer_central_deccan_title:0 "Conquista el Decán central"
 mug_conquer_central_deccan_desc:0 "Las tierras altas del sur del Decán siempre han albergado a pueblos de fuertes tradiciones marciales. A día de hoy son gobernadas por cientos de jefes poligares menores. También es el lugar natural desde el cual gobernar las tierras bajas orientales y occidentales del sur de la India.\nNingún imperio del norte de la India ha tenido esta región desde los días del sultanato de Delhi, y desde que perdieron el control sobre ella, los caminos entre el norte y el sur han caído en decadencia. Reconquistemos el Decán central y creemos una red vial práctica que apoye los ricos puertos de las costas de Malabar y Coromandel."
 mug_viceroyalty_of_the_deccan_title:0 "¿Virreinato del Decán?"
 mug_viceroyalty_of_the_deccan_desc:0 "El sur de la India es una región extensa, separada del norte por montañas y selvas y en muchos modos puede ser difícil de gobernar eficazmente. Creemos un mecanismo administrativo capaz de manejar el gobierno directo de un reino tan grande."
 mug_gwalior_and_ranthambore_title:0 "Gwalior y Ranthambore"
 mug_gwalior_and_ranthambore_desc:0 "La ruta entre la llanura indostánica que ahora gobernamos y los puertos de la India Occidental es la que todos los musulmanes fieles deben tomar para viajar a las ciudades santas, pero es un viaje lleno de peligros. Para proteger a nuestros súbditos haríamos bien en conquistar las fortalezas que custodian esta ruta. Gwalior y Ranthambore ya han resistido muchos asedios, pero si cayesen en nuestras manos podríamos protegernos de los reinos del oeste, al mismo tiempo que abriríamos el acceso al mar tanto para nosotros como para los fieles."
 mug_conquer_malwa_title:0 "Conquista Malwa"
 mug_conquer_malwa_desc:0 "Con la caída de las fortalezas del oeste de Rajputana, ahora se abre ante nosotros la rica meseta de Malwa. La conquista de esta región incrementaría el tesoro imperial y abriría futuras campañas contra los estados de Gujarat y el Decán.\nTenemos suerte que los sultanes de Malwa se hayan debilitado y hayan tenido demasiada manga ancha con grupos de intereses locales. Esto ha dejado la región dividida y fácil de integrar en un estado más eficiente, como el nuestro."
 mug_secure_hajj_ports_title:0 "Ganar los puertos del hach"
 mug_secure_hajj_ports_desc:0 "Los grandes puertos de Gujarat no solo son de los puertos más concurridos del mundo, también son el punto de embarque de los miles de musulmanes indios que viajan a las ciudades santas de Arabia. Nuestro deber es conquistar Gujarat para garantizar la seguridad de nuestros súbditos que hacen el viaje más importante de sus vidas."
 mug_across_vindhyas_title:0 "Cruzando los Vindhyas"
 mug_across_vindhyas_desc:0 "La meseta de Malwa es una buena base de operaciones para expandirnos hacia el sur de la India y la vasta región entre nosotros y el país tamil llamado Decán. En muchos aspectos, esta región es muy distinta de lo que estamos acostumbrados. Muchos han deseado los legendarios diamantes de Golconda o las ricas ciudades comerciales de la costa de Coromandel, pero para llegar allí debemos atravesar montañas, selvas, derrotar a los reinos nativos y finalmente prepararnos para gobernar lo que los sultanes de Delhi jamás nunca pudieron.\nEs hora de cruzar los Vindhyas."
 mug_riches_of_golconda_title:0 "Riquezas de Golconda"
 mug_riches_of_golconda_desc:0 "La fortaleza de Golconda, famosa por el mayor mercado de diamantes del mundo, es en muchos lenguajes sinónimo de riqueza. Tanto Golconda como la famosas minas de Kollur están ahora a nuestro alcance, y según dicen la creencia popular, nos aguardan riquezas incalculables…"
 mug_coromandel_coast_title:0 "La costa de Coromandel"
 mug_coromandel_coast_desc:0 "La costa de Coromandel se halla ahora ante nosotros. Ha sido un centro importante del comercio indio durante cientos de años, si no miles. Aquí los extranjeros de Oriente y Occidente fundan puestos comerciales y factorías, trayendo grandes cantidades de la plata que necesita nuestra economía. En esta región, hogar de grandes ciudades tamiles y telugus con un fuerte patrimonio industrial y comercial, también es fácil encontrar los tejidos caros, especias, piedras preciosas, perlas y productos manufacturados que quieren llevar a sus países de origen."
 nw_modern.tooltip:0 "El país vecino:\nha abrazado el §Yfeudalismo§!\nMenos de §Y1§! tecnología de adelanto."
 bng_burma.tooltip:0 "Todas las provincias que tengamos en la región birmana reciben §YDominio bengalí de Birmania§!, dando estos efectos:\n Cambio mensual de autonomía: §G-0,05§!"
 mug_embassy_to_the_west_tt:0 "Todo aliado tiene una capital europea."
 mug_viceroyalty_of_the_deccan.tt:0 "La recompensa dependerá de la opción en el evento de recompensas."
 gen_north_india_unite_culture_title:0 "Centro de cultura"
 gen_north_india_unite_culture_desc:0 "La India es una tierra de muchas culturas, fe y lenguas. No podemos esperar gobernar a menos que adoptemos una actitud cosmopolita."
 gen_north_india_conquer_delhi_title:0 "Conquistar Delhi"
 gen_north_india_conquer_delhi_desc:0 "Delhi ha sido sede de imperio desde que la dinastía mameluca la hizo su capital en 1206. Desde entonces ha sido un precio codiciado para cualquier aspirante a conquistador."
 gen_north_india_warrior_castes_title:0 "Promover castas guerreras"
 gen_north_india_warrior_castes_desc:0 "Un pueblo conquistador debe tener una cultura marcial. Debemos promover estas castas de la sociedad que hacen de la guerra su profesión. Rajputs, marathas, kshatriyas e incluso la nobleza extranjera podría ayudarnos a conseguir este objetivo."
 gen_north_india_grand_trunk_road_title:0 "La Ruta del Gran Tronco"
 gen_north_india_grand_trunk_road_desc:0 "La Ruta del Gran Tronco es una de las rutas comerciales más antiguas del mundo, extendiéndose de Kabul al oeste a Bengala al este. Si pudiéramos controlar la totalidad de esta antigua ruta, tendríamos una red de transporte eficiente en todo el norte de la India."
 gen_north_india_empire_title:0 "Imperio del norte de la India"
 gen_north_india_empire_desc:0 "Es hora de forjar un gran imperio en la India. ¡Aunque seguramente afrontemos dificultades en el camino, nuestros elefantes pisotearán al enemigo!"
 gen_north_india_cot_title:0 "Centro de comercio"
 gen_north_india_cot_desc:0 "El comercio es el alma de nuestra nación. Debemos controlar al menos una ciudad que pueda atraer a comerciantes de todo el mundo."
 gen_north_india_jains_title:0 "Patrocinar a los jainistas"
 gen_north_india_jains_desc:0 "Hace mucho que el jainismo dejó de ser una religión dominante en la India, pero las comunidades que sobreviven están lejos de ser irrelevantes. Como administradores y prestamistas cualificados, puede prestar un valioso servicio a nuestra nación."
 gen_north_india_gujarat_bengal_title:0 "Comercio costero indio"
 gen_north_india_gujarat_bengal_desc:0 "Aunque por motivos diferentes, los puertos de Gujarat y Bengala son increíblemente ricos. Si bien Gujarat es un centro de distribución de productos indios a Arabia, los puertos bengalíes reciben a los mercaderes de especias de Oriente. No podemos dejar de apoderarnos de esta fuente de riqueza."
 gen_north_india_textiles_title:0 "Extender industria textil"
 gen_north_india_textiles_desc:0 "El norte de la India es un centro principal de industria textil, produciendo grandes cantidades de seda, telas y algodón. Invertir en medios de producción eficientes estimularía significativamente nuestra economía."
 gen_north_india_powerful_subject_title:0 "Un súbdito poderoso"
 gen_north_india_powerful_subject_desc:0 "La conquista directa no es el único modo de gobernar. A veces es más inteligente gobernar indirectamente formando estados vasallos que administren las tierras por nosotros. Deberíamos fundar un estado y asegurarnos de que sea próspero."
 gen_south_india_reparations_title:0 "Saqueos de guerra"
 gen_south_india_reparations_desc:0 "Saquear a nuestros vecinos no nos hará populares, pero redistribuiremos riqueza a nuestra capital y traemos prosperidad a nuestro pueblo."
 gen_south_india_forts_title:0 "Fortificar $COUNTRY$"
 gen_south_india_forts_desc:0 "Por prósperas que sean nuestras ciudades o poderosos nuestros ejércitos, no valdrá de nada si no podemos defender nuestra nación. A tal fin, debemos asegurarnos de que nuestras tierras son debidamente protegidas por fortalezas, bien capturadas a nuestro rivales o levantadas mediante nuestros propios esfuerzos."
 gen_south_india_maratha_title:0 "Reclutar a los marathas"
 gen_south_india_maratha_desc:0 "Los marathas se han convertido en estos últimos años en una fuerza influyente en la India. Sus ejércitos han ganado reputación por su eficacia y ferocidad. Seguro que integrar su feudo en nuestro imperio les obligaría a pensar en servirnos. También podríamos considerar ofrecer el trono a un general maratí…"
 gen_south_india_deccan_conquest_title:0 "Dominio del Decán"
 gen_south_india_deccan_conquest_desc:0 "Con el mando de los ejércitos maratíes, desbordaremos un Decán indefenso y subyugaremos a todos a nuestro paso."
 gen_south_india_empire_title:0 "Imperio del sur de la India"
 gen_south_india_empire_desc:0 "Es hora de forjar un gran imperio en la India. ¡Aunque seguramente afrontemos dificultades en el camino, nuestros elefantes pisotearán al enemigo!"
 gen_south_india_production_title:0 "Mejorar la producción"
 gen_south_india_production_desc:0 "Producimos menos productos comerciales porque no hemos invertido en infraestructuras de producción. Construyamos más talleres para remediarlo."
 gen_south_india_diamonds_title:0 "Diamantes de Golconda"
 gen_south_india_diamonds_desc:0 "Golconda es la sede de la mayor mina de diamantes del mundo y la más productiva. Está a nuestro alcance, así que debemos tomarla. También debemos intentar hacernos con otras fuentes de piedras preciosas, como la industria perlífera de Lanka o las minas de Andhra."
 gen_south_india_spice_textile_title:0 "Expandir industria"
 gen_south_india_spice_textile_desc:0 "El sur de la India es célebre por su producción de tejidos y especias. Asegurémonos de usar las técnicas más modernas para maximizar la cantidad de bienes que podemos exportar."
 gen_south_india_trade_title:0 "Comercio de Coromandel"
 gen_south_india_trade_desc:0 "No podemos dejar de recalcar la importancia de controlar los puertos comerciales más importantes. Debemos dominar el comercio en la costa de Coromandel."
 gen_south_india_navy_title:0 "Una flota mercante"
 gen_south_india_navy_desc:0 "Nos preocupa más el dominio del comercio que controlar ciudades florecientes. Una flota considerable de barcos ligeros puede proteger a los comerciantes que vienen a nuestras cosas u hostigar a aquellos que van hacia nuestros rivales."
 gen_hindu_sapta_puri_title:0 "Sapta Puri"
 gen_hindu_sapta_puri_desc:0 "Demasiado tiempo han tenido que depender los fieles hindúes de los caprichos de gobernantes musulmanes para tener paso libre y seguro durante sus peregrinaciones. Controlemos cada uno de los siete Sapta Puri, los lugares de peregrinación más sagrados y populares de la India, para asegurarnos de que se honra a los dioses."
 gen_hindu_caste_loyalty_title:0 "Lealtad de castas"
 gen_hindu_caste_loyalty_desc:0 "Un rajá no puede reinar solo, pues un gobierno efectivo requiere el apoyo o al menos, el consentimiento de las castas sociales y religiosas más influyentes. Con ese fin, debemos asegurarnos el apoyo del clero brahmán, la honorable casta guerrera kshatriya y los trabajadores vaisyas."
 gen_hindu_administration_title:0 "Administración estable"
 gen_hindu_administration_desc:0 "Ayudados por nuestros poderosos seguidores, debemos trabajar hacia un gobierno realmente armonioso. Debemos trabajar libres de corrupción y discordia."
 gen_hindu_temples_title:0 "Restaurar templos"
 gen_hindu_temples_desc:0 "En la India hay innumerables templos antiguos que han caído en la ruina y el abandono. Si queremos restaurar la fe en los dioses de nuestro pueblo, y quizá la fe de los dioses en nosotros, debemos restaurar tantos templos como podamos."
 gen_hindu_education_title:0 "Educación hindú"
 gen_hindu_education_desc:0 "Nos encontramos en una época de rápida transición e incertidumbre. Debemos fundar centros de educación hindú para poder adaptarnos simultáneamente a un mundo en constante cambio al tiempo que nos mantenemos fieles a nuestra fe y tradiciones."
 gen_indian_muslim_harem_title:0 "Aumentar el harén"
 gen_indian_muslim_harem_desc:0 "El poder y el prestigio de un gobernante musulmán pueden medirse por el tamaño de su harén y la nobleza de sus ocupantes. Establezcamos alianzas matrimoniales con otras dinastías para unir nuestros linajes y asegurarnos de que todas las naciones de la India nos traten con respeto."
 gen_indian_muslim_hajj_title:0 "Controlar los puertos del hach"
 gen_indian_muslim_hajj_desc:0 "Todo buen musulmán debe realizar el hach, la sagrada peregrinación a La Meca. Pero aquellos de nuestros súbditos que quieren realizar este sagrado viaje hacen frente a tasas abusivas e incluso la amenaza de asaltos en el trayecto. Controlemos un puerto en el oeste de la India que garantice un viaje seguro y justo a las ciudades santas."
 generic_hajj_mission.tooltip:0 "Posee §Y5§! provincias en la región del §Yoeste de la India§! con §Ypuerto§! o §Ydique seco§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Imperio de pólvora"
 gen_indian_muslim_gunpowder_empire_desc:0 "Las armas de fuego y la artillería son el futuro de la guerra en la India, pero traen cambios más allá de las simples tácticas bélicas. Debemos reunir un ejército realmente grande y equiparlo abundantemente con cañones o nos arriesgamos a ser superados en número y armas por nuestros rivales."
 gen_indian_muslim_brahmins_church_title:0 "Reflexión religiosa"
 gen_indian_muslim_brahmins_church_desc:0 "Un estado de minoría musulmana gobernando una población mayoritariamente hindú se define por el compromiso. Aunque debe mantenerse cierto grado de equilibrio, al final es el gobernante quien debe favorecer bien las estructuras de la ley islámica, o la tolerancia religiosa implementada políticamente. Debemos tomar una decisión ahora."
 gen_indian_muslim_sufi_shrines_title:0 "Controla los santuarios sufíes"
 gen_indian_muslim_sufi_shrines_desc:0 "Los místicos sufíes llevan generaciones vagando por las tierra indias. Los más sabios y más impactantes dejaron un legado de fe y devoción a Alá que aún hoy se recuerdas. Si podemos controlar los santuarios dedicados a su recuerdo, podríamos atraer nuevos sufíes a nuestro reino para difundir la palabra de Dios."
 gen_indian_sikh_khalsa_title:0 "Armar al Khalsa"
 gen_indian_sikh_khalsa_desc:0 "Todos los fieles sijes se inician en el Khalsa, el ejército de los fieles, cuando están preparados para afrontar su deber para con Dios. En estos tiempos de violencia y persecución, ese deber es armarnos contra la opresión."
 gen_indian_sikh_punjab_title:0 "Conquistar el Punyab"
 gen_indian_sikh_punjab_desc:0 "El Punyab es el corazón de la fe sij. Debemos tomarlo por la espada y convertirlo en un verdadero hogar, un estado independiente para el pueblo sij."
 gen_indian_sikh_amritsar_title:0 "El Templo Dorado"
 gen_indian_sikh_amritsar_desc:0 "El sijismo carece de un auténtico centro espiritual, un faro del esplendor de Dios. Fundemos una nueva ciudad, Amritsar, y construyamos allí el gurdwara más magnífico de todos los habidos y por haber."
 gen_indian_sikh_empire_title:0 "Formar el Imperio sij"
 gen_indian_sikh_empire_desc:0 "Ahora que establecimos la autoridad espiritual en el Punyab, llegó la hora de fijar la atención fuera. Debemos extender nuestro dominio sobre las regiones circundantes y así plantaremos los cimientos de un imperio sij."
 gen_indian_sikh_five_thrones_title:0 "Los cinco takhts"
 gen_indian_sikh_five_thrones_desc:0 "El sijismo tendrá cinco takhts o sedes de autoridad desde las que se dirigirá el Khalsa. Cada una tendrá un gran gurdwara y llevaremos a la fe a los pueblos de la región."
 dlh_agra_mission_desc:0 "Ahora que la provincia del Doab Central está de nuevo bajo nuestro dominio, debemos fundar una nuevas ciudad con potencia para acomodar las necesidades de la corte."
 gen_north_india_powerful_subject.tooltip:0 "Todo país súbdito no tributario tiene al menos un §Y50§! de desarrollo total y menos de §Y50§! de deseo de libertad"
 tib_unite_west_tibet_title:0 "Une el Tíbet occidental"
 tib_unite_west_tibet_desc:0 "Guge, Tsang y Bután no deben desunirse. Estos reinos deben convertirse en uno solo bajo nuestro liderazgo ilustrado."
 tib_conquer_kashmir_title:0 "Convierte Cachemira"
 tib_conquer_kashmir_desc:0 "El pueblo de Cachemira ha empezado a apartarse de la senda de la iluminación. Debemos restablecer el gobierno tibetano sobre la región para ayudarles a encontrar el camino."
 tib_the_tarim_basin_title:0 "La cuenca del Tarim"
 tib_the_tarim_basin_desc:0 "En el pasado, el imperio tibetano se extendía por la cuenca del Tarim y más allá. Al restaurar nuestro antiguo reino, los pueblos nómadas que habitan la región deberán aceptar nuestro poder."
 tib_unite_tibet_title:0 "Une el Tíbet"
 tib_unite_tibet_desc:0 "Todo el Tíbet debe estar unido como un solo reino, bajo un solo gobernante. Solo entonces conseguiremos la unidad y podremos iniciar nuestro sueño de recuperar el sitio que el Tíbet debe tener en el mundo."
 tib_support_the_gelug_school_title:0 "Apoyar la escuela Gelug"
 tib_support_the_gelug_school_desc:0 "La escuela Gelug del budismo Vajrayana, dirigida por el apreciado Dalai Lama, se está convirtiendo en una fuerza poderosa en el Tíbet. Debemos ganar su favor."
 tib_chinese_reconquest_title:0 "La frontera china"
 tib_chinese_reconquest_desc:0 "El Imperio tibetano gobernó en el pasado una gran extensión de las secciones occidentales de China, de Gansu al norte a Yunnan al sur. Es hora de que estas tierras vuelvan a conocer el poder tibetano."
 tib_emperor_of_china_title:0 "Fin de la amenaza china"
 tib_emperor_of_china_desc:0 "El gran dragón que es China acecha amenazadoramente el altiplano tibetano. Hemos de asegurarnos de que ningún imperio chino sea lo bastante poderoso como para amenazar nuestro poder emergente. ¡Si es preciso, hasta les podríamos arrebatar el mandato del Cielo!"
 tib_unite_east_tibet_title:0 "Une el Tíbet oriental"
 tib_unite_east_tibet_desc:0 "De los templos de Lhasa a los desiertos de Amdo, todo el este del Tíbet debe ser conducido a nuestro reino."
 tib_conquer_nepal_title:0 "Ilumina Nepal"
 tib_conquer_nepal_desc:0 "Los monjes viajeros están trabajando duro intentando mostrar a Nepal el camino del Buda. Hemos de ayudarles en sus esfuerzos incorporando el pueblo nepalí a nuestro estado."
 tib_restore_the_pala_kingdom_title:0 "Restaura el reino pala"
 tib_restore_the_pala_kingdom_desc:0 "Hace siglos, el reino pala de Bengala juró lealtad al Imperio tibetano. El reino pala desapareció hace mucho y la dinastía se perdió en el tiempo. Pero se podría 'descubrir' un heredero al reino que poner en el trono, si fuera leal al Tíbet…"
 tib_restore_the_pala_kingdom.tooltip:0 "Si §YBengala§! es súbdito nuestro, se convertirá a nuestra religión y se pondrá en el trono a un gobernante de la dinastía §Ypala§!."
 tib_steppe_alliance_title:0 "Políticas esteparias"
 tib_steppe_alliance_desc:0 "Las tribus de la estepa son poderosas e impredecibles. Pero podríamos convencer a algunas para que nos traten como algo más que un objetivo de incursiones y conquistas. Muchas de ellas veneran al Buda, lo que puede ser un buena base común para llegar a establecer mejores relaciones con ellos"
 tib_steppe_alliance_tooltip_1:0 "Todo aliado tiene al menos §Y100§! de desarrollo total y pertenece al grupo cultural §Yaltaico§!."
 tib_steppe_alliance_tooltip_2:0 "§Y10§! de las provincias poseídas tienen una cultura del grupo cultural §Yaltaico§!."
 tib_tebetan_empire_restored_title:0 "Restaura el Gran Tíbet"
 tib_tebetan_empire_restored_desc:0 "Es hora de que el Tíbet asuma de nuevo su lugar entre los grandes imperios del mundo. ¡Gobernaremos todo lo que contemplamos desde las cumbres más altas del mundo!"
 polish_navy_mission_title:0 "La marina polaca"
 polish_navy_mission_desc:0 "Ahora que tenemos una serie de puertos en la costa báltica, es hora de construir una marina para nuestra nación. Nuestros puertos no estarán indefensos ante piratas y potencias extranjeras."
 swedish_deluge_mission_title:0 "El diluvio sueco"
 swedish_deluge_mission_desc:0 "Hemos oído informes preocupantes de Estocolmo. Sus señores planean una invasión devastadora de Polonia para convertir nuestra nación en cenizas. Esto no puede suceder, ¡atacaremos Estocolmo antes de que ellos nos ataquen!"
 revenge_for_varna_mission_title:0 "Venganza de Varna"
 revenge_for_varna_mission_desc:0 "El noble rey Vladislao III murió cruelmente en Varna contra los turcos infieles. Su muerte trajo gran incertidumbre a nuestra nación y puso fin a nuestra unión dinástica con Hungría. Debemos vengar tal grave daño y renovar la cruzada de Varna. ¡Debemos expulsar a los turcos de Europa!"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§! consigue derechos sobre todas las provincias de las regiones de Carpatia y Balcanes en manos de los §Yotomanos§!"
 union_over_hungary_mission_title:0 "Unión húngara"
 union_over_hungary_mission_desc:0 "Con la muerte de Vladislao III, Polonia y Hungría terminaron su unión personal y siguieron caminos separados. Es hora de renovar nuestros derechos al trono húngaro."
 union_over_bohemia_mission_title:0 "Unión bohemia"
 polish_renaissance_mission_title:0 "Renacimiento polaco"
 polish_renaissance_mission_desc:0 "Ideales de innovación y renovación se extienden desde Italia, y Polonia no debe quedarse atrás. Debemos abrazar este Renacimiento con los brazos abiertos."
 expand_kazimierz_mission_title:0 "Expandir Kazimierz"
 expand_kazimierz_mission_desc:0 "Polonia ha sido mucho tiempo un refugio seguro para los judíos europeos. El distrito Kazimierz de Cracovia es el hogar de la comunidad judía más grande e industriosa de nuestra nación. Debemos ofrecerles nuestra amistad para traer prosperidad para todos."
 deal_with_the_sejm_mission_title:0 "Tratar con el Sejm"
 deal_with_the_sejm_mission_desc:0 "El Sejm se ha vuelto demasiado poderoso con el paso de los años, hasta atreverse a elegir al sucesor al trono. Debemos reducir su influencia y volver a concentrar el poder en las manos del monarca."
 invest_in_eastern_poland_mission_title:0 "Invertir en Polonia Oriental"
 invest_in_eastern_poland_mission_desc:0 "¿Qué le diremos a nuestros hijos cuando nos pregunten por qué no invertimos en Polonia Oriental?"
 break_the_rus_mission_title:0 "Romper la Rus"
 break_the_rus_mission_desc:0 "Los príncipes rusos están creciendo rápidamente en poder e influencia. Si no actuamos contra ellos, nos eclipsarán militarmente y estaremos a su merced."
 break_the_rus_mission_tooltip:0 "Ningún país independiente con cultura §Yeslava oriental§! con capital en la región de §YRusia§! tiene §Y100§! o más de desarrollo total"
 mission_restore_ruthenia_title:0 "Restaurar Rutenia"
 mission_restore_ruthenia_desc:0 "Las tierras de Rutenia, en las dos orillas del poderoso Dniéper son fértiles y prometedoras. Sin embargo, siglos de guerras e incursiones las han ido despoblando, dejando Rutenia como una sombra de lo que podría ser bajo una administración sensata. Invirtamos nuestros esfuerzos en domesticar de nuevo esa tierra."
 order_of_the_dragon_title:0 "La Orden del Dragón"
 order_of_the_dragon_desc:0 "La Orden del Dragón, fundada para echar a los turcos de las fronteras de la Cristiandad, ha caído en una grave decadencia. La catastrófica derrota de Varna sofocó la fe de muchos en coalición antiotomana. Hemos de restaurar estas alianzas y permanecer unidos contra los turcos."
 rmn_impale_the_sultan_title:0 "Empalar al sultán"
 rmn_impale_the_sultan_desc:0 "El sultán turco se cree a salvo, oculto tras legiones de soldados y bastiones amurallados. Le enseñaremos que nadie se puede esconder del juicio de Dios. ¡Pagará con su vida por sus crímenes contra la Cristiandad!"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! consigue derechos sobre todas las provincias de la región de los Balcanes en manos de los §Yotomanos§!"
 rmn_drive_out_the_turks_title:0 "Expulsar a los turcos"
 rmn_drive_out_the_turks_desc:0 "Debemos liberar a griegos búlgaros de sus opresores. ¡Llegó la hora expulsar por fin a los invasores turcos al otro lado del Bósforo!"
 rmn_heir_of_rome_title:0 "Heredero de Roma"
 rmn_heir_of_rome_desc:0 "Hemos logrado lo que el Imperio bizantino nunca fue capaz; derrotar a los infieles y expulsarlos completamente de Europa. ¿Qué nación podría merecer más el papel de Roma?"
 unite_the_voivodes_title:0 "Unir a los voivodas"
 unite_the_voivodes_desc:0 "La división de los voivodas rumanos solo ayuda los intereses de nuestros enemigos. Terminemos con nuestras mezquinas riñas dinásticas y unamos a los voivodas."
 found_bucharest_title:0 "Fundar Bucarest"
 found_bucharest_desc:0 "Hemos empezado a celebrar audiencias en el sur de Valaquia, fundando allí un pequeño asentamiento como capital de verano no oficial. Debemos dar carácter formal a este movimiento e invertir en las infraestructuras de la ciudad."
 rmn_conquer_transylvania_title:0 "Conquistar Transilvania"
 rmn_conquer_transylvania_desc:0 "Demasiado tiempo llevan generales y reyes húngaros dominando los destinos de Rumanía. Debemos mostrarles que no aceptaremos ninguna intromisión en nuestro asuntos añadiendo el voivodato de Transilvania a nuestro reino."
 rmn_fortify_romania_title:0 "Fortificar Rumanía"
 rmn_fortify_romania_desc:0 "Los principados rumanos son el baluarte de la Cristiandad. Nuestro deber para con Dios es fortificar nuestras fronteras."
 rmn_appoint_dregatori_title:0 "Nombrar dregatori"
 rmn_appoint_dregatori_desc:0 "A los nobles hereditarios les resulta demasiado fácil acumular poder y sufrir delirios de importancia. Debemos reemplazarlos, dentro de lo posible, por administradores cualificados y leales al Estado en lugar de a sí mismos."
 unite_the_tatars_title:0 "Unir a los tártaros"
 unite_the_tatars_desc:0 "Los tártaros han estado desunidos desde el colapso de la Horda Dorada. Si queremos restaurar el poder tártaro, debemos unir a todos los kanes bajo nuestro poder."
 mission_conquer_caucausus_title:0 "Cruzar el Cáucaso"
 mission_conquer_caucausus_desc:0 "Las montañas del Cáucaso han creado fronteras naturas para muchos imperios, pero no aceptaremos limitaciones a nuestra expansión. Subyugaremos a los montañeses y nos abriremos paso a las ricas tierras que hay más allá."
 mission_conquer_persia_tatars_title:0 "Restaurar el Ilkanato"
 mission_conquer_persia_tatars_desc:0 "Ha llegado el momento de conquistar Persia, como nuestro antepasado hace mucho. ¿Pero quién la dirigirá cuando hayamos ganado la batalla?"
 mission_secure_the_silk_road_title:0 "Asegurar la Ruta de la Seda"
 mission_secure_the_silk_road_desc:0 "Las riquezas de la Ruta de la Seda fluyen por rutas comerciales que ahora pasan en su mayor parte por nuestras fronteras. Asegurémonos de que esas rutas siguen siendo prósperas."
 tatar_silk_road_tooltip:0 "Al menos §Y1§! provincia tuya en la región de §YPersia§!, §YAsia Central§! o §YJorasán§! tiene un centro de comercio de nivel 3."
 tatar_silk_road_tooltip_2:0 "Al menos §Y6§! provincias tuyas en la región de §YPersia§!, §YAsia Central§! o §YJorasán§! tienen un centro de comercio de nivel 2."
 tatar_silk_road_tooltip_3:0 "Al menos §Y8§! provincias tuyas en la región de §YPersia§!, §YAsia Central§! o §YJorasán§! tienen §Ymercado§!, §Ydepósito de comercio§! o §Ybolsa§!."
 mission_conquer_kazakhstan_title:0 "Subyugar a los kazajos"
 mission_conquer_kazakhstan_desc:0 "Debemos avanzar aún más por la estepa. Mientras seguimos hacia el Este debemos asegurarnos de que los kazajos se unen a nuestra horda."
 mission_conquer_samarkand_title:0 "Reclamar Samarcanda"
 mission_conquer_samarkand_desc:0 "La antigua ciudad de Samarcanda es la encrucijada de Asia Central. Como gran centro de comercio y punto central de la legitimidad política de la región, debemos reclamarla para nosotros."
 mission_conquer_central_asia_title:0 "Dominar Asia Central"
 mission_conquer_central_asia_desc:0 "No debe quedar un kan en Asia Central que pueda desafiar nuestro poder. Nuestro dominio sobre la región ha de ser absoluto."
 mission_conquer_mongolia_title:0 "Kan de kanes"
 mission_conquer_mongolia_desc:0 "Al fin la misma Mongolia está a nuestro alcance. ¡Llevemos nuestros ejércitos a Karakórum y proclamemos la restauración del Imperio mongol!"
 mission_conquer_china_title:0 "Invadir China"
 mission_conquer_china_desc:0 "China es el obstáculo final para la restauración del imperio del Gran Kan. El mismo Temujin se enorgullecería de nuestro imperio si ve al Imperio Celeste desmoronarse ante nosotros."
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§! posee todas las regiones colonizadas de la región de Mongolia"
 develop_ukraine_1_title:0 "Desarrollar Rutenia"
 develop_ukraine_1_desc:0 "Rutenia es una región poco desarrollada con gran potencial, aunque ahogada por la amenaza siempre constante de guerras e incursiones. Hemos de llevar a estabilidad a la región y comenzar a restaurar su productividad."
 lit_religious_unity_title:0 "Asentamiento religioso"
 lit_religious_unity_desc:0 "Debemos resolver el asunto de la religión en Lituania. Muchos de nuestros súbditos siguen la fe ortodoxa, por no hablar del aumento de llamadas a la reforma entre católicos. Debemos zanjar este asunto usando cualquier método disponible."
 lit_ukraine_2_title:0 "Restaurar Kiev"
 lit_ukraine_2_desc:0 "Kiev fue en el pasado una ciudad orgullosa, capital de la Rus. Desde entonces ha caído en decadencia, y debe ser restaurada."
 lit_develop_sluck_title:0 "Fajas eslucas"
 lit_develop_sluck_desc:0 "Los nobles han adoptado el uso de fajas de tela fina para ceñir sus vestiduras y no hay mejores que las de Sluck. Asegurémonos de que la provincia pueda producir fajas suficientes para responder a la demanda creciente de la nobleza."
 mission_lit_cossacks_title:0 "Amigos de los cosacos"
 mission_lit_cossacks_desc:0 "Los cosacos son amigos leales y enemigos peligrosos. Asegurémonos de que los cosacos que viven entre nuestras fronteras siguen contentos, leales y deseosos de ejercer la violencia contra nuestros enemigos."
 lit_conquer_crimea_title:0 "Conquistar Crimea"
 lit_conquer_crimea_desc:0 "Saqueadores y esclavistas llevan siglos hostigando Rutenia. Debemos acabar con estas actividades bárbaras subyugando a los tártaros crimeos."
 mission_lit_polish_union_title:0 "Imponer una mancomunidad"
 mission_lit_polish_union_desc:0 "Polonia y Lituania están destinadas a compartir un destino, lo sepan los polacos o no. Nuestras naciones deben estar unidas bajo un solo gobernante, un único rey."
 lit_jag_university_title:0 "Universidad Jaguelónica"
 lit_jag_university_desc:0 "Fundada por Casimiro el Grande, la Universidad Jaguelónica ha hecho maravillas en el fomento del conocimiento en Polonia. Bajo nuestro mecenazgo, se convertirá en un centro de erudición conocido en todo el mundo."
 lit_conquer_novgorod_title:0 "Asegurar Nóvgorod"
 lit_conquer_novgorod_desc:0 "El avance de la influencia moscovita amenaza con alterar el equilibrio de poder en la Rus. Debemos asegurarnos de que la República de Nóvgorod, nuestra antigua aliada, es capaz de mantenerse a la altura, o si no tendremos que asumir un papel más activo en los asuntos rusos."
 lit_conquer_muscovy_title:0 "Unión por Moscovia"
 lit_conquer_muscovy_desc:0 "Aun con una Nóvgorod fuerte que los mantiene bajo control, los moscovitas siguen siendo una amenaza inaceptable. Debemos poner un rey lituano en su trono o atacar la misma Moscú."
 develop_ukraine_tooltip:0 "Poseer §Y10§! provincias en la región de §YRutenia§! donde se cumpla una de estas:\nDesarrollo al menos §Y10§!\nTener un §Ytemplo§!\nTener una §Ycatedral§!"
 develop_ukraine_effect_tooltip:0 "Todas las provincias poseídas en la región de §YRutenia§! logran §Y'Rutenia restaurada'§! hasta el final de la partida, dando los siguientes efectos:\nCoste de desarrollo local: §G-5%§!\nDescontento local: §G-2§!"
 develop_ukraine_effect_tooltip_2:0 "Todas las provincias poseídas en la región de §YRutenia§! logran §Y'Rutenia restaurada'§! hasta el final de la partida, dando los siguientes efectos:\nIngresos fiscales: §G+0,5%§!\nDescontento local: §G-2§!"
 plc_election_mission_tooltip:0 "Polonia ha elegido un nuevo gobernante."
 prussian_confederation_mission_pol_title:0 "La Confederación prusiana"
 prussian_confederation_mission_pol_desc:0 "El pueblo de Prusia occidental clama por liberarse del dominio teutónico. Debemos ofrecerles nuestro apoyo en su lucha por la libertad."
 support_confederation_tooltip:0 "Apoyó la Confederación prusiana"
 vassalize_danzig_tooltip:0 "Danzig será vasallo nuestro"
 vij_zanzibar_tooltip:0 "5 provincias poseídas:\nEn la región de §YÁfrica Oriental§!\nTener una inversión §YEstación comercial§!\nPoseer una compañía comercial."
 vij_zanzibar_tooltip_2:0 "Cualquier provincia poseída en §YÁfrica Oriental§! tiene en su área las inversiones de compañía comercial §Yalmacén de la compañía§! o §Ydepósito de la compañía§!."
 union_over_bohemia_mission_desc:0 "Los últimos Premislidas reinaron sobre Polonia y Bohemia. Nuestra Confederación, que ya incorpora las coronas lituana y húngara, se enriquecería enormemente con la restauración de la unión bohemia."
